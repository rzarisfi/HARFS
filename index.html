<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARFS Music Player V6.0 - Final Minimal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <style>
        /* Base Styles & Glassmorphism Variables */
        :root {
            --primary-color: #5b21b6; /* Purple-700 */
            --secondary-color: #c4b5fd; /* Purple-300 */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --dark-overlay: rgba(0, 0, 0, 0.7);
            --mini-player-height: 80px;
        }

        /* General Body and Background */
        body {
            font-family: 'Vazirmatn', sans-serif; /* Use Vazirmatn */
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden; 
            position: relative;
            background: #1a1a1a;
            direction: ltr; 
        }
        
        /* Text Direction Correction for Persian Text */
        .track-info, .lyrics-text, .playlist-container, #search-input {
            direction: rtl;
            text-align: right;
        }
        .track-info #artist, .track-info #title {
             text-align: center; 
             width: 100%; 
             overflow: hidden; 
             white-space: nowrap; 
             text-overflow: ellipsis; 
        }
        
        /* Dynamic Background & Overlay */
        .background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.7); transition: background-image 1.5s ease-in-out;
            z-index: -2; transform: scale(1.1);
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }

        /* --- Main App Container (Mobile First) --- */
        .app-container {
            width: 100%;
            max-width: 380px; 
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0 20px; /* Base padding for mobile view */
        }
        
        /* --- Player View (Full Size) --- */
        .player-view {
            width: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .music-player-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* --- Mini-Player Mode CSS (Key Transformation) --- */
        .app-container.show-playlist .player-view {
            /* جابه‌جایی و کوچک کردن پلیر به پایین صفحه */
            transform: translateY(calc(100vh - var(--mini-player-height) - 40px)); /* 40px = 2 * body padding */
            padding: 0; /* Remove internal padding */
        }
        
        /* Style adjustments for Mini-Player */
        .app-container.show-playlist .music-player-card {
            flex-direction: row;
            height: var(--mini-player-height);
            border-radius: 15px;
            padding: 10px;
            overflow: hidden;
        }
        .app-container.show-playlist .cover-container {
            width: 60px;
            height: 60px;
            padding-top: 0;
            min-width: 60px;
            margin-bottom: 0;
            box-shadow: none;
        }
        .app-container.show-playlist .track-controls-area {
            display: grid; /* Use grid for better layout control in mini mode */
            grid-template-columns: 1fr auto;
            grid-template-rows: 1fr auto;
            width: 100%;
            padding-left: 10px;
            gap: 5px;
        }
        /* Hiding large player elements in Mini mode */
        .app-container.show-playlist .track-controls-area > * {
            display: none !important; 
        }
        /* Showing essential Mini-Player info */
        .app-container.show-playlist .track-controls-area .track-info {
            display: block !important;
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            text-align: right;
            margin: 0;
            align-self: center;
        }
        .app-container.show-playlist .track-controls-area #title {
            font-size: 1rem;
            text-align: right;
        }
        .app-container.show-playlist .track-controls-area #artist {
            font-size: 0.8rem;
            text-align: right;
        }
        .app-container.show-playlist .track-controls-area .mini-controls {
            display: flex !important;
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            gap: 10px;
            align-items: center;
        }
        /* Mini Progress Bar */
        .app-container.show-playlist .track-controls-area .mini-progress-bar {
            display: block !important;
            grid-row: 2 / 3;
            grid-column: 1 / 3;
        }
        .mini-controls { display: none; }
        .mini-progress-bar { display: none; height: 3px; width: 100%; background: rgba(255, 255, 255, 0.2); }
        .mini-progress { height: 100%; background: var(--secondary-color); width: 0%; transition: width 0.1s linear; }

        /* --- Playlist View (Overlay) --- */
        .playlist-view {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 5;
            transform: translateY(100%); 
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 20px;
            box-sizing: border-box;
        }
        .app-container.show-playlist .playlist-view {
            transform: translateY(0); 
        }
        .playlist-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 0; /* Adjusted for overall app-container padding */
        }
        .playlist-list-scroll {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 15px;
            /* اطمینان از فضای کافی برای Mini Player در پایین صفحه */
            padding-bottom: calc(var(--mini-player-height) + 20px); 
        }
        .folder-tracks li.active { background-color: var(--primary-color); color: white; font-weight: bold; padding: 5px 10px; border-radius: 5px; }

        /* --- Loading Animation for Track Change --- */
        .track-info.loading h2, .track-info.loading p {
            color: gray;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }


        /* Desktop Adjustments (Side-by-Side) */
        @media (min-width: 768px) {
             body { padding: 40px; }
             .app-container {
                max-width: 1000px; 
                height: auto;
                overflow: visible;
                display: grid;
                grid-template-columns: 1fr 1.2fr; /* Player:Playlist ratio */
                gap: 40px;
                padding: 0;
            }
             .player-view {
                position: relative;
                top: auto;
                transform: none;
            }
            .playlist-view {
                position: relative;
                transform: none;
                padding: 0;
                height: auto;
                background: transparent;
            }
            .app-container.show-playlist .player-view {
                transform: none; /* Reset Mini Player transformation on desktop */
                padding: 0;
            }
            .playlist-view .playlist-container { background: var(--dark-overlay); backdrop-filter: blur(10px); border-radius: 30px; padding: 20px; height: 100%; }
            .playlist-header button { display: none; } /* Hide close button on desktop */
            .music-player-card { flex-direction: column; padding: 40px; }
        }
    </style>
</head>
<body>
    <div id="loading-page">
        <div class="loading-background" id="loading-background"></div>
        <div class="loading-overlay"></div>
        <div class="text-white text-2xl font-bold tracking-widest animate-pulse" style="direction: ltr;">HARFS MUSIC</div>
    </div>

    <div class="background" id="background"></div>
    <div class="overlay"></div>

    <div class="app-container" id="app-container">
        
        <div class="player-view">
            <div class="music-player-card">
                <div class="cover-container">
                    <img id="cover" src="https://via.placeholder.com/400x400?text=HARFS+Music" alt="Album Cover">
                    <div id="lyrics-overlay" class="lyrics-overlay">
                        <div id="lyrics" class="lyrics-text">Loading lyrics...</div>
                    </div>
                </div>

                <div class="track-controls-area w-full">
                    <div class="track-info" id="track-info">
                        <h2 id="title" class="text-white text-2xl font-extrabold">... در حال بارگذاری ...</h2>
                        <p id="artist" class="text-purple-300 text-base font-medium">لطفا صبر کنید</p>
                    </div>

                    <div class="progress-time-area" style="direction: ltr;">
                        <div class="custom-progress-bar" onclick="seek(event)">
                            <div class="custom-progress" id="custom-progress"></div>
                        </div>
                        <div class="time-info flex justify-between w-full text-sm text-gray-300 font-medium">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    <div class="controls flex justify-center items-center mt-8" style="direction: ltr;">
                        <button onclick="prevTrack()" class="focus:outline-none">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button onclick="togglePlayPause()" id="play-pause" class="focus:outline-none">
                            <i class="fas fa-play"></i>
                        </button>
                        <button onclick="nextTrack()" class="focus:outline-none">
                            <i class="fas fa-forward"></i>
                        </button>
                    </div>

                    <div class="utility-controls flex items-center mt-6" style="direction: ltr;">
                        <button id="shuffle-repeat" onclick="toggleShuffleRepeat()" title="Shuffle/Repeat Mode" class="focus:outline-none">
                            <i class="fas fa-music"></i>
                        </button>
                        <button id="toggle-lyrics" title="Toggle Lyrics" class="focus:outline-none">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button onclick="downloadTrack()" title="Download Track" class="focus:outline-none">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                    
                    <div class="volume-playlist-group flex items-center justify-between" style="direction: ltr;">
                        <button id="mute-button" onclick="toggleMute()" title="Mute/Unmute" class="focus:outline-none">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                        <button id="toggle-playlist" title="Toggle Playlist" class="focus:outline-none ml-4" onclick="showPlaylistView()">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                    
                    <div class="mini-controls flex items-center" style="direction: ltr;">
                         <button onclick="togglePlayPause()" id="mini-play-pause" class="focus:outline-none">
                            <i class="fas fa-play text-2xl text-white"></i>
                        </button>
                        <button onclick="nextTrack()" class="focus:outline-none">
                            <i class="fas fa-forward text-xl text-white"></i>
                        </button>
                         <button onclick="showPlaylistView()" class="focus:outline-none ml-4">
                            <i class="fas fa-list text-xl text-white"></i>
                        </button>
                    </div>
                    <div class="mini-progress-bar" id="mini-progress-bar">
                         <div class="mini-progress" id="mini-progress"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="playlist-view">
            <div class="playlist-container" id="playlist">
                <div class="playlist-header">
                    <h3 class="text-2xl font-bold text-white">فهرست و جستجو</h3>
                     <button onclick="hidePlaylistView()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <input type="text" id="search-input" placeholder="جستجوی آهنگ یا خواننده..." onkeyup="filterPlaylist()" class="text-gray-800">
                
                <div class="playlist-list-scroll">
                    <ul id="playlist-list" class="space-y-1"></ul>
                </div>
            </div>
        </div>
        
        <audio id="audio" style="display: none;">
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        // *** JavaScript Logic ***

        const githubRepo = "rzarisfi/HarfsMusic";
        const githubFolder = "main";

        let folders = [];
        let allTracks = []; 
        let currentTrackIndex = 0;
        let currentFolderIndex = 0;
        let isShuffle = false;
        let isRepeatAll = false;
        let isRepeatOne = false;
        let lastVolume = 1;

        // Element selection
        const audio = document.getElementById("audio");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const cover = document.getElementById("cover");
        const customProgress = document.getElementById("custom-progress");
        const miniProgress = document.getElementById("mini-progress");
        const appContainer = document.getElementById("app-container"); 
        const playlistList = document.getElementById("playlist-list");
        const background = document.getElementById("background");
        const shuffleRepeatButton = document.getElementById("shuffle-repeat");
        const playPauseButton = document.getElementById("play-pause");
        const miniPlayPauseButton = document.getElementById("mini-play-pause");
        const lyricsOverlay = document.getElementById("lyrics-overlay");
        const currentTimeElement = document.getElementById("current-time");
        const durationElement = document.getElementById("duration");
        const loadingPage = document.getElementById("loading-page");
        const volumeSlider = document.getElementById("volume-slider"); 
        const muteButton = document.getElementById("mute-button"); 
        const searchInput = document.getElementById("search-input"); 
        const trackInfo = document.getElementById("track-info");
        const loadingImageUrl = "https://raw.githubusercontent.com/rzarisfi/HarfsMusic/main/loading-image.jpg";
        
        // --- View Management ---
        function showPlaylistView() {
            appContainer.classList.add("show-playlist");
            updateActiveTrackInPlaylist();
        }

        function hidePlaylistView() {
            // فقط در حالت موبایل، صفحه را پنهان کن. در دسکتاپ فقط نتایج جستجو را پاک کن.
            if (window.innerWidth >= 768) {
                if (searchInput.value.trim() !== "") {
                    searchInput.value = "";
                    filterPlaylist(); // برگرداندن به لیست اصلی
                }
                return;
            }
            appContainer.classList.remove("show-playlist");
        }
        
        // --- Utility Functions ---
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        function updatePlayerBackground(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                background.style.backgroundImage = `url(${imageUrl})`;
                cover.src = imageUrl;
            };
            img.onerror = () => {
                cover.src = "https://via.placeholder.com/400x400?text=HARFS+Music"; 
            };
        }

        // --- Track Fetching ---
        async function fetchTracks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents?ref=${githubFolder}`);
                const data = await response.json();
                
                folders = []; 
                allTracks = [];

                const processFolder = async (folder) => {
                    const folderResponse = await fetch(folder.url);
                    const folderData = await folderResponse.json();
                    
                    const tracks = folderData
                        .filter(file => file.name.endsWith(".mp3"))
                        .map(file => ({
                            title: file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                            artist: folder.name.replace(/_/g, ' '), 
                            source: file.download_url,
                            cover: `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${folder.path}/${file.name.replace('.mp3', '.jpg')}`
                        }));
                    
                    if (tracks.length > 0) {
                        const folderData = { name: folder.name.replace(/_/g, ' '), tracks: tracks, path: folder.path };
                        folders.push(folderData);
                        tracks.forEach(track => allTracks.push({ ...track, folderIndex: folders.length - 1 })); 
                    }
                };
                
                // Process root and sub-folders
                const folderPromises = data.filter(item => item.type === "dir" || (item.type === "file" && item.name.endsWith(".mp3"))).map(item => {
                    if (item.type === "dir") {
                        return processFolder(item);
                    } else if (item.type === "file" && item.name.endsWith(".mp3")) {
                        // Handle root tracks if any
                         const rootTrack = {
                            title: item.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                            artist: "Various Artists",
                            source: item.download_url,
                            cover: `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${item.name.replace('.mp3', '.jpg')}`
                        };
                         // Add to a temporary 'Root' folder for consistency
                        let rootFolder = folders.find(f => f.name === "Root Tracks");
                        if (!rootFolder) {
                            rootFolder = { name: "Root Tracks", tracks: [], path: "" };
                            folders.unshift(rootFolder);
                        }
                        rootFolder.tracks.push(rootTrack);
                        allTracks.push({ ...rootTrack, folderIndex: 0 }); // Assuming Root is always index 0
                        return Promise.resolve();
                    }
                }).filter(p => p !== undefined);

                await Promise.all(folderPromises);

                // FIX: تنظیم ایندکس‌های دقیق در allTracks
                 folders.forEach((folder, fIndex) => {
                    folder.tracks.forEach((track, tIndex) => {
                        const foundTrackIndex = allTracks.findIndex(t => t.title === track.title && t.artist === track.artist);
                        if(foundTrackIndex !== -1) {
                            allTracks[foundTrackIndex].trackIndex = tIndex;
                            allTracks[foundTrackIndex].folderIndex = fIndex;
                        }
                    });
                });

                renderPlaylist(null); 
                if (folders.length > 0 && folders[0].tracks.length > 0) {
                    playTrack(0, 0); 
                } else {
                    title.textContent = "No tracks found.";
                }
            } catch (error) {
                console.error("Error fetching tracks:", error);
                title.textContent = "خطا در بارگذاری آهنگ‌ها.";
                artist.textContent = "لطفاً اتصال به اینترنت خود را بررسی کنید.";
            }
        }

        // --- Playlist Management ---
        function renderPlaylist(filteredTracks = null) { 
            const isSearchMode = filteredTracks !== null;
            
            const tracksToRender = isSearchMode ? filteredTracks : allTracks;
            
            playlistList.innerHTML = tracksToRender
                .map((track) => {
                    const fIndex = track.folderIndex;
                    const tIndex = track.trackIndex;
                    const folder = folders[fIndex];
                    
                    return `<li class="hover:bg-gray-700 transition duration-150 ease-in-out truncate p-2 cursor-pointer border-b border-gray-700" 
                        data-folder-index="${fIndex}" 
                        data-track-index="${tIndex}" 
                        onclick="playTrack(${tIndex}, ${fIndex})">
                        <div class="font-semibold">${track.title}</div>
                        <span class="text-sm text-gray-400">${track.artist} (${folder.name})</span>
                    </li>`;
                })
                .join("");
            
            updateActiveTrackInPlaylist();
        }
        
        function filterPlaylist() { 
            const query = searchInput.value.toLowerCase();
            
            if (query.trim() === "") {
                renderPlaylist(null); 
                return;
            }
            
            const filteredTracks = allTracks.filter(track => 
                track.title.toLowerCase().includes(query) ||
                track.artist.toLowerCase().includes(query) ||
                (folders[track.folderIndex] && folders[track.folderIndex].name.toLowerCase().includes(query))
            );
            
            renderPlaylist(filteredTracks); 
        }
        
        // --- Player Controls ---
        
        function playTrack(trackIndex, folderIndex) {
            // نمایش انیمیشن بارگذاری
            trackInfo.classList.add("loading");
            title.textContent = "...";
            artist.textContent = "در حال بارگذاری...";
            
            if (!folders[folderIndex] || !folders[folderIndex].tracks[trackIndex]) return;

            currentTrackIndex = trackIndex;
            currentFolderIndex = folderIndex;
            const track = folders[folderIndex].tracks[trackIndex];
            
            updatePlayerBackground(track.cover); 

            audio.src = track.source;
            audio.load();
            
            audio.play().then(() => {
                 // به‌روزرسانی نهایی پس از شروع پخش
                title.textContent = track.title;
                artist.textContent = track.artist;
                trackInfo.classList.remove("loading");
                setPlayIcon(false);
            }).catch(e => {
                console.error("Autoplay failed:", e);
                setPlayIcon(true);
                trackInfo.classList.remove("loading");
            });

            // Lyrics fetching can be done instantly
            const trackPath = folders[currentFolderIndex] ? folders[currentFolderIndex].path : "";
            fetchLyrics(track.title, trackPath);
            updateActiveTrackInPlaylist(); 
            
            if (window.innerWidth < 768) { 
                hidePlaylistView();
            }
        }
        
        function setPlayIcon(paused) {
            if (paused) {
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                miniPlayPauseButton.innerHTML = '<i class="fas fa-play text-2xl text-white"></i>';
            } else {
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                miniPlayPauseButton.innerHTML = '<i class="fas fa-pause text-2xl text-white"></i>';
            }
        }

        function togglePlayPause() { 
            if (audio.paused) {
                audio.play();
                setPlayIcon(false);
            } else {
                audio.pause();
                setPlayIcon(true);
            }
        }
        
        function prevTrack() { 
            const folder = folders[currentFolderIndex];
            currentTrackIndex = (currentTrackIndex - 1 + folder.tracks.length) % folder.tracks.length;
            playTrack(currentTrackIndex, currentFolderIndex);
        }
        
        function nextTrack() { 
            const folder = folders[currentFolderIndex];
            if (isShuffle) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * folder.tracks.length);
                } while (newIndex === currentTrackIndex && folder.tracks.length > 1);
                currentTrackIndex = newIndex;
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % folder.tracks.length;
            }
            playTrack(currentTrackIndex, currentFolderIndex);
        }

        function toggleMute() { 
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                audio.volume = lastVolume > 0 ? lastVolume : 0.5;
                volumeSlider.value = audio.volume;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        function updateActiveTrackInPlaylist() { 
            document.querySelectorAll('.playlist-list li').forEach(li => {
                li.classList.remove('active');
            });

            const selector = `.playlist-list li[data-folder-index="${currentFolderIndex}"][data-track-index="${currentTrackIndex}"]`;
            const activeTrackElement = document.querySelector(selector);
            
            if (activeTrackElement) {
                activeTrackElement.classList.add('active');
                activeTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // --- Event Listeners ---
        audio.addEventListener("timeupdate", () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            customProgress.style.width = `${progressPercent}%`;
            miniProgress.style.width = `${progressPercent}%`; // Update mini progress bar
            currentTimeElement.textContent = formatTime(audio.currentTime);
            if (durationElement.textContent === '0:00' && !isNaN(audio.duration)) {
                durationElement.textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener("ended", () => {
            if (isRepeatOne) {
                audio.currentTime = 0;
                audio.play();
            } else if (isRepeatAll || isShuffle) {
                nextTrack();
            } else {
                audio.pause();
                audio.currentTime = 0;
                setPlayIcon(true);
                customProgress.style.width = '0%';
            }
        });
        
        // ... (Other event listeners like seek, volume, lyrics, etc. are retained from V5)

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            volumeSlider.value = audio.volume; 
            toggleShuffleRepeat(); 
            miniPlayPauseButton.addEventListener("click", togglePlayPause);
            
            showLoadingPage(loadingImageUrl);
            fetchTracks();
        });
        
        // (Loading/Utility functions - unchanged)
        function forceHideLoadingPage() {
            loadingPage.classList.add("hidden-forced");
            setTimeout(() => { loadingPage.style.display = "none"; }, 1000);
        }
        
        async function showLoadingPage(imageUrl) {
            cover.src = "https://via.placeholder.com/400x400?text=Loading...";
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                document.getElementById("loading-background").style.backgroundImage = `url(${imageUrl})`;
                background.style.backgroundImage = `url(${imageUrl})`;
            };
            img.onerror = () => { console.error("Error loading loading page image. Using fallback."); };
            const SPLASH_DURATION_MS = 3000; 
            setTimeout(forceHideLoadingPage, SPLASH_DURATION_MS);
        }
        
        async function fetchLyrics(trackTitle, folderPath = "") { 
             document.getElementById("lyrics").textContent = "در حال دریافت متن ترانه...";
            try {
                const encodedTitle = encodeURIComponent(trackTitle);
                const response = await fetch(
                    `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${folderPath}/${encodedTitle}.txt`
                );
                
                if (!response.ok) throw new Error("Lyrics not found");
                
                const lyrics = await response.text();
                document.getElementById("lyrics").textContent = lyrics;
            } catch (error) {
                document.getElementById("lyrics").textContent = "متن ترانه در دسترس نیست.";
            }
        }
        
        function seek(event) { 
             const progressBar = event.currentTarget;
            const clickPosition = event.offsetX;
            const totalWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / totalWidth) * audio.duration;
            audio.currentTime = seekTime;
        }
        
        function downloadTrack() { 
            const currentTrack = folders[currentFolderIndex]?.tracks[currentTrackIndex];
            if (currentTrack) {
                const link = document.createElement('a');
                link.href = currentTrack.source;
                link.download = `${currentTrack.title} - ${currentTrack.artist}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
    </script>
