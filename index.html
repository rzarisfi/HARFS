<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARFS App V1.2 - Splash & Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.com/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #5b21b6; /* Purple-700 */
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            direction: ltr; 
            overflow: hidden;
            padding: 0; 
        }

        /* --- Global App Container --- */
        .app-container {
            width: 100%; max-width: 380px; height: 100vh; position: relative; overflow: hidden; padding: 0 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out; /* برای محو شدن آرام */
        }
        .splash-text {
            font-size: 3rem; font-weight: 700; letter-spacing: 5px; opacity: 0; color: white;
            animation: blink 0.5s steps(1, start) infinite alternate;
            animation-duration: 0.5s;
            animation-iteration-count: 4; /* چشمک زدن 4 بار (2 ثانیه) */
        }
        
        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
        
        /* --- Menu Screen --- */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
            opacity: 0;
            background: #1a1a1a;
            direction: rtl; /* تنظیم جهت نوشتاری برای منو */
        }
        #menu-screen.active {
            display: flex;
            opacity: 1;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* دو ستون برای پلیر و لیگ */
            gap: 20px;
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
        }

        .menu-item {
            padding: 20px;
            border-radius: 15px;
            background: var(--glass-bg); 
            backdrop-filter: blur(10px);
            cursor: pointer; 
            transition: background 0.2s, transform 0.2s;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }
        .menu-item:hover { 
            background: rgba(255, 255, 255, 0.2); 
            transform: scale(1.05); 
        }
        .menu-item i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        /* --- Placeholder Screens (Player/League) --- */
        .page-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 40;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            background: #1a1a1a;
            direction: rtl;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-text" id="harfs-text" style="direction: ltr;">HARFS</div>
    </div>

    <div class="app-container hidden" id="app-container">
        
        <div id="menu-screen">
            <h1 class="text-3xl font-bold text-purple-400">منوی اصلی HARFS</h1>
            
            <div class="menu-grid">
                <div class="menu-item text-xl font-semibold" onclick="navigate('player')">
                    <i class="fas fa-music"></i> 
                    <span>پخش کننده موسیقی</span>
                </div>

                <div class="menu-item text-xl font-semibold" onclick="navigate('league')">
                    <i class="fas fa-futbol"></i> 
                    <span>جدول لیگ</span>
                </div>
            </div>
        </div>

        <div id="music-player-view" class="page-screen">
            <h2 class="text-2xl font-bold text-white mb-8">صفحه پخش کننده موسیقی</h2>
            <p class="text-gray-400">اینجا پلیر کامل قرار خواهد گرفت.</p>
            <button class="mt-10 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg" onclick="navigate('menu')">
                <i class="fas fa-chevron-right ml-2"></i> بازگشت به منو
            </button>
        </div>
        
        <div id="league-table-screen" class="page-screen">
            <h2 class="text-2xl font-bold text-white mb-8">صفحه جدول لیگ</h2>
            <p class="text-gray-400">اینجا جدول لیگ و امکان ثبت نتیجه قرار خواهد گرفت.</p>
             <button class="mt-10 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg" onclick="navigate('menu')">
                <i class="fas fa-chevron-right ml-2"></i> بازگشت به منو
            </button>
        </div>
    </div>

    <script>
        // --- Core App & Navigation Logic ---
        
        function navigate(route) {
            // مخفی کردن تمامی صفحات اصلی
            document.querySelectorAll('.page-screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById('menu-screen').classList.remove('active');
            document.getElementById('menu-screen').style.display = 'none'; // برای اطمینان

            let targetScreen;
            switch(route) {
                case 'menu':
                    targetScreen = document.getElementById('menu-screen');
                    targetScreen.style.display = 'flex';
                    setTimeout(() => targetScreen.classList.add('active'), 50); // نمایش با فید این
                    break;
                case 'player':
                    targetScreen = document.getElementById('music-player-view');
                    targetScreen.style.display = 'flex';
                    break;
                case 'league':
                    targetScreen = document.getElementById('league-table-screen');
                    targetScreen.style.display = 'flex';
                    break;
            }
        }
        
        // --- Splash Screen & Initialization ---
        
        function startApp() {
            const SPLASH_DURATION_MS = 2000; // 4 چشمک (هر چشمک 0.5 ثانیه)
            
            // شروع انیمیشن چشمک
            const harfsText = document.getElementById('harfs-text');
            harfsText.classList.remove('splash-text'); // حذف کلاس موقت
            void harfsText.offsetWidth; // Force reflow to restart animation
            harfsText.classList.add('splash-text');
            
            // پس از اتمام چشمک زدن (2 ثانیه)
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                splashScreen.style.opacity = '0'; // محو شدن صفحه لود
                
                // پس از محو شدن (1 ثانیه بعد)
                setTimeout(() => {
                    splashScreen.style.display = 'none'; // حذف صفحه لود از DOM
                    document.getElementById('app-container').classList.remove('hidden'); // نمایش کانتینر اصلی
                    navigate('menu'); // رفتن به منوی اصلی
                }, 1000);
            }, SPLASH_DURATION_MS);
        }
        
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
