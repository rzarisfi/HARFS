<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARFS App V1.3 - League Table Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.com/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date-0.1.8.min.js"></script> 
    
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #5b21b6; /* Purple-700 */
            --secondary-color: #c4b5fd; /* Purple-300 */
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            direction: ltr; 
            overflow: hidden;
            padding: 0; 
        }

        /* --- Global App Container --- */
        .app-container {
            width: 100%; max-width: 380px; height: 100vh; position: relative; overflow: hidden; padding: 0 20px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease-out;
        }
        .splash-text {
            font-size: 3rem; font-weight: 700; letter-spacing: 5px; opacity: 0; color: white;
            animation: blink 0.5s steps(1, start) infinite alternate;
            animation-duration: 0.5s;
            animation-iteration-count: 4;
        }
        
        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
        
        /* --- Menu Screen --- */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; opacity: 0; background: #1a1a1a; direction: rtl;
        }
        #menu-screen.active { display: flex; opacity: 1; }
        .menu-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 400px; margin-top: 30px;
        }
        .menu-item {
            padding: 20px; border-radius: 15px; background: var(--glass-bg); backdrop-filter: blur(10px);
            cursor: pointer; transition: background 0.2s, transform 0.2s; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 150px;
        }
        .menu-item:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
        .menu-item i { font-size: 3rem; margin-bottom: 10px; color: var(--primary-color); }

        /* --- Screens (Player/League) --- */
        .page-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 40;
            display: none; flex-direction: column; justify-content: flex-start; align-items: center;
            background: #1a1a1a;
            direction: rtl;
            padding: 20px 0; /* Padding top/bottom only for scrollability */
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        /* --- League Table Styles (Complete) --- */
        #league-table-screen { padding: 20px 0; }
        .league-header {
            direction: rtl; text-align: right; width: 100%; padding: 0 10px; margin-bottom: 20px;
            position: sticky; top: 0; z-index: 10; background: #1a1a1a; padding-top: 10px; 
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }
        .league-table-container {
            direction: rtl; width: 100%; padding: 0 10px;
        }
        .team-row {
            display: grid; 
            grid-template-columns: 0.3fr 2fr repeat(4, 0.8fr) 1fr; /* Rank | Name | P | W | D | L | Pts */
            padding: 10px 0; font-size: 0.9rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
        }
        .team-header { 
            font-weight: bold; background: rgba(255, 255, 255, 0.1); border-radius: 5px; 
            padding: 8px 0; text-align: center; 
        }
        .team-name { font-weight: 600; text-align: right; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;}
        .team-pts { font-weight: bold; color: var(--secondary-color); font-size: 1.1rem; }
        .team-rank { font-weight: 700; color: #a855f7; text-align: center; }

        /* Match Registration Modal */
        #match-registration-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #282828; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px;
            direction: rtl; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        .modal-input-group { margin-bottom: 15px; }
        
        .modal-content select, .modal-content input[type="number"] {
            color: #1a1a1a !important; 
            background-color: #f0f0f0; 
            border: none;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-text" id="harfs-text" style="direction: ltr;">HARFS</div>
    </div>

    <div class="app-container hidden" id="app-container">
        
        <div id="menu-screen">
            <h1 class="text-3xl font-bold text-purple-400">منوی اصلی HARFS</h1>
            
            <div class="menu-grid">
                <div class="menu-item text-xl font-semibold" onclick="navigate('player')">
                    <i class="fas fa-music"></i> 
                    <span>پخش کننده موسیقی</span>
                </div>
                <div class="menu-item text-xl font-semibold" onclick="navigate('league')">
                    <i class="fas fa-futbol"></i> 
                    <span>جدول لیگ</span>
                </div>
            </div>
        </div>

        <div id="music-player-view" class="page-screen">
            <h2 class="text-2xl font-bold text-white mb-8">صفحه پخش کننده موسیقی</h2>
            <p class="text-gray-400">اینجا پلیر کامل قرار خواهد گرفت.</p>
            <button class="mt-10 bg-gray-700 hover:bg-gray-600 p-3 rounded-lg" onclick="navigate('menu')">
                <i class="fas fa-chevron-right ml-2"></i> بازگشت به منو
            </button>
        </div>
        
        <div id="league-table-screen" class="page-screen">
            <div class="league-header">
                <div class="flex justify-between items-center mb-4">
                    <button class="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg text-sm" onclick="showRegistrationModal()">
                        <i class="fas fa-plus ml-1"></i> ثبت نتیجه جدید
                    </button>
                    <button class="text-gray-400 hover:text-white text-xl" onclick="navigate('menu')">
                        <i class="fas fa-chevron-right"></i> بازگشت
                    </button>
                </div>
                
                <h2 class="text-2xl font-bold text-center text-purple-300 mb-1">جدول کامل لیگ</h2>
                <div class="text-center text-sm text-gray-400" id="current-datetime">Loading...</div>
                
                <div class="team-row team-header text-center mt-4">
                    <div>#</div>
                    <div class="team-name">تیم</div>
                    <div>بازی</div>
                    <div>برد</div>
                    <div>مساوی</div>
                    <div>باخت</div>
                    <div class="team-pts">امتیاز</div>
                </div>
            </div>
            
            <div class="league-table-container mt-1">
                <div id="league-table-body">
                    </div>
                <div id="loading-message" class="text-center text-gray-500 mt-10">در حال بارگذاری اطلاعات لیگ...</div>
            </div>
        </div>
        
        <div id="match-registration-modal">
            <div class="modal-content">
                <h3 class="text-xl font-bold mb-4 text-purple-400">ثبت نتیجه بازی</h3>
                
                <div class="flex justify-between items-center mb-4 text-center">
                    <div class="w-2/5">
                        <label class="block mb-1 text-sm font-semibold">تیم میزبان:</label>
                        <select id="home-team-select" class="w-full p-2 text-black rounded"></select>
                    </div>
                    <div class="w-1/5">
                        <label class="block mb-1 text-sm font-semibold">گل:</label>
                        <input type="number" id="home-score" class="w-full p-2 text-black rounded text-center" value="0" min="0">
                    </div>
                    <span class="text-2xl pt-6 px-1">-</span>
                    <div class="w-1/5">
                        <label class="block mb-1 text-sm font-semibold">گل:</label>
                        <input type="number" id="away-score" class="w-full p-2 text-black rounded text-center" value="0" min="0">
                    </div>
                    <div class="w-2/5">
                        <label class="block mb-1 text-sm font-semibold">تیم میهمان:</label>
                        <select id="away-team-select" class="w-full p-2 text-black rounded"></select>
                    </div>
                </div>
                
                <p class="text-xs text-red-400 text-center mb-4" id="modal-error" style="display:none;">تیم میزبان و میهمان باید متفاوت باشند.</p>

                <div class="flex justify-end mt-4">
                    <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg ml-2" onclick="hideRegistrationModal()">
                        انصراف
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg" onclick="registerMatchResult()">
                        ثبت نهایی و ذخیره
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // *** Global Configuration (REQUIRED) ***
        const GITHUB_REPO = "rzarisfi/HarfsMusic"; // *** شما باید این را با نام کاربری و مخزن خود جایگزین کنید ***
        const GITHUB_LEAGUE_BRANCH = "league-data";
        const GITHUB_LEAGUE_FILE = "league_data.json";

        // Global Team List (You can modify this)
        const TEAM_NAMES = [
            "پرسپولیس", "استقلال", "سپاهان", "تراکتور", 
            "فولاد", "گل‌گهر", "ذوب آهن", "مس رفسنجان"
        ];
        
        // --- Core App & Navigation Logic (Retained) ---
        
        function navigate(route) {
            document.querySelectorAll('.page-screen').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById('menu-screen').classList.remove('active');
            document.getElementById('menu-screen').style.display = 'none'; 

            let targetScreen;
            switch(route) {
                case 'menu':
                    targetScreen = document.getElementById('menu-screen');
                    targetScreen.style.display = 'flex';
                    setTimeout(() => targetScreen.classList.add('active'), 50);
                    break;
                case 'player':
                    targetScreen = document.getElementById('music-player-view');
                    targetScreen.style.display = 'flex';
                    // اگر پلیر تکمیل شده بود، اینجا باید آن را بارگذاری می‌کردیم
                    break;
                case 'league':
                    targetScreen = document.getElementById('league-table-screen');
                    targetScreen.style.display = 'flex';
                    updateDateTime();
                    document.getElementById('loading-message').style.display = 'block';
                    loadLeagueDataFromGitHub().then(renderLeagueTable); // Load data when navigating
                    break;
            }
        }
        
        // --- Splash Screen & Initialization (Retained) ---
        
        function startApp() {
            const SPLASH_DURATION_MS = 2000; 
            
            const harfsText = document.getElementById('harfs-text');
            harfsText.classList.remove('splash-text');
            void harfsText.offsetWidth; 
            harfsText.classList.add('splash-text');
            
            setTimeout(() => {
                const splashScreen = document.getElementById('splash-screen');
                splashScreen.style.opacity = '0';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none'; 
                    document.getElementById('app-container').classList.remove('hidden');
                    navigate('menu'); 
                }, 1000);
            }, SPLASH_DURATION_MS);
        }
        
        // ----------------------------------------------------
        // *** LEAGUE TABLE LOGIC (COMPLETE) ***
        // ----------------------------------------------------

        let leagueData = {}; 
        
        function initializeLeagueData() {
            TEAM_NAMES.forEach(team => {
                leagueData[team] = { name: team, P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, Pts: 0 };
            });
        }
        
        // Sorting logic: 1. Points 2. Goal Difference 3. Goals For
        function calculateLeagueTable() {
            const table = Object.values(leagueData).sort((a, b) => {
                if (b.Pts !== a.Pts) return b.Pts - a.Pts;
                const diffA = a.GF - a.GA;
                const diffB = b.GF - b.GA;
                if (diffB !== diffA) return diffB - diffA;
                return b.GF - a.GF; 
            });
            return table;
        }

        function renderLeagueTable(data) {
             leagueData = data;
             const tableBody = document.getElementById('league-table-body');
             const calculatedTable = calculateLeagueTable();
             
             document.getElementById('loading-message').style.display = 'none';

             // Inject table rows
             tableBody.innerHTML = calculatedTable.map((team, index) => `
                <div class="team-row text-center hover:bg-gray-800 transition duration-150">
                    <div class="team-rank">${index + 1}</div>
                    <div class="team-name text-right pr-2">${team.name}</div>
                    <div>${team.P}</div>
                    <div>${team.W}</div>
                    <div>${team.D}</div>
                    <div>${team.L}</div>
                    <div class="team-pts">${team.Pts}</div>
                </div>
             `).join('');
             
             // Populate team selectors in modal
             const homeSelect = document.getElementById('home-team-select');
             const awaySelect = document.getElementById('away-team-select');
             
             // Only populate if empty (or clear/repopulate if necessary)
             if (homeSelect.options.length === 0 || homeSelect.options.length !== TEAM_NAMES.length) {
                homeSelect.innerHTML = TEAM_NAMES.map(team => `<option value="${team}">${team}</option>`).join('');
                awaySelect.innerHTML = TEAM_NAMES.map(team => `<option value="${team}">${team}</option>`).join('');
             }
        }
        
        function updateTeamStats(team, goalsFor, goalsAgainst) {
            team.P += 1;
            team.GF += goalsFor;
            team.GA += goalsAgainst;

            if (goalsFor > goalsAgainst) { // Win
                team.W += 1;
                team.Pts += 3;
            } else if (goalsFor === goalsAgainst) { // Draw
                team.D += 1;
                team.Pts += 1;
            } else { // Loss
                team.L += 1;
            }
        }
        
        async function registerMatchResult() {
            const homeTeamName = document.getElementById('home-team-select').value;
            const awayTeamName = document.getElementById('away-team-select').value;
            const homeScore = parseInt(document.getElementById('home-score').value);
            const awayScore = parseInt(document.getElementById('away-score').value);
            const modalError = document.getElementById('modal-error');
            modalError.style.display = 'none';

            if (homeTeamName === awayTeamName) {
                modalError.style.display = 'block';
                return;
            }
            if (isNaN(homeScore) || isNaN(awayScore) || homeScore < 0 || awayScore < 0) {
                 alert("لطفاً نتایج گل‌ها را به درستی وارد کنید.");
                 return;
            }
            
            if(confirm(`آیا از ثبت نتیجه ${homeTeamName} ${homeScore} - ${awayScore} ${awayTeamName} اطمینان دارید؟`)){

                // Use the currently loaded data
                const homeTeam = leagueData[homeTeamName];
                const awayTeam = leagueData[awayTeamName];
                
                // Backup current names before updating stats
                const homeName = homeTeam.name;
                const awayName = awayTeam.name;

                // Update stats
                updateTeamStats(homeTeam, homeScore, awayScore);
                updateTeamStats(awayTeam, awayScore, homeScore);
                
                // Re-attach name property for saving (if it was removed during load/save process)
                homeTeam.name = homeName;
                awayTeam.name = awayName;
                
                // Save and re-render
                const success = await saveLeagueDataToGitHub(leagueData, `Match Result: ${homeName} ${homeScore}-${awayScore} ${awayName}`);
                if (success) {
                    hideRegistrationModal();
                    renderLeagueTable(leagueData);
                    alert("نتیجه بازی با موفقیت ثبت و ذخیره شد.");
                } else {
                    alert("خطا در ذخیره‌سازی! لطفاً توکن گیت‌هاب را بررسی کنید.");
                }
            }
        }

        // ----------------------------------------------------
        // *** GITHUB API INTERACTION (COMPLETE) ***
        // ----------------------------------------------------

        const BASE_API_URL = `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_LEAGUE_FILE}`;
        let sha = null; 
        
        // Loads league data from the specified GitHub file and branch
        async function loadLeagueDataFromGitHub() {
            // Ensure leagueData is initialized
            if (Object.keys(leagueData).length === 0) {
                 initializeLeagueData();
            }
            
            try {
                // Step 1: Get file metadata (including SHA) from the specified branch
                const response = await fetch(`${BASE_API_URL}?ref=${GITHUB_LEAGUE_BRANCH}`);
                
                if (response.ok) {
                    const shaData = await response.json();
                    sha = shaData.sha; // Store SHA for subsequent updates
                    
                    // Step 2: Get the raw file content (JSON)
                    const fileContentResponse = await fetch(shaData.download_url);
                    const fileContent = await fileContentResponse.json();
                    
                    // Step 3: Merge loaded data into the initialized structure
                    Object.keys(fileContent).forEach(teamName => {
                        if (leagueData[teamName]) {
                            // Merge and ensure name property is set for local calculations
                            leagueData[teamName] = { ...leagueData[teamName], ...fileContent[teamName], name: teamName };
                        }
                    });
                    
                    return leagueData;
                } else if (response.status === 404) {
                    // File not found -> Initial commit needed
                    console.log("League data file not found. Initializing new data and creating file on GitHub.");
                    await saveLeagueDataToGitHub(leagueData, 'Initial commit: created league data file.');
                    return leagueData;
                } else {
                    throw new Error(`Failed to fetch league data: ${response.statusText}`);
                }
            } catch (error) {
                console.error("Error in loadLeagueDataFromGitHub:", error);
                alert("خطا در بارگذاری اطلاعات لیگ. با داده‌های پیش‌فرض ادامه می‌دهیم.");
                return leagueData;
            }
        }
        
        // Saves league data back to GitHub
        async function saveLeagueDataToGitHub(data, commitMessage) {
            // Check for stored PAT or prompt user
            const TOKEN = localStorage.getItem('github_pat') || prompt("لطفاً GitHub Personal Access Token خود را وارد کنید (باید مجوز repo داشته باشد):");
            if (!TOKEN) {
                 alert("برای ذخیره‌سازی، به توکن GitHub نیاز است.");
                 return false;
            }
            
            localStorage.setItem('github_pat', TOKEN); // Save token for future use

            // Prepare data for GitHub: only statistical properties, not the 'name' field
            const dataToSave = {};
            Object.keys(data).forEach(key => {
                const { name, ...stats } = data[key];
                dataToSave[key] = stats;
            });

            const content = JSON.stringify(dataToSave, null, 2);
            // Base64 encode the content
            const base64Content = btoa(unescape(encodeURIComponent(content)));

            const body = { 
                message: commitMessage, 
                content: base64Content, 
                sha: sha, 
                branch: GITHUB_LEAGUE_BRANCH 
            };
            
            try {
                const response = await fetch(BASE_API_URL, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    sha = responseData.content.sha; // Update SHA for next commit
                    return true;
                } else {
                    const error = await response.json();
                    console.error("GitHub Save Error:", error);
                    alert(`خطا در ذخیره سازی! کد خطا: ${response.status}. پیام: ${error.message}`);
                    return false;
                }
            } catch (error) {
                console.error("Network or Unexpected Error:", error);
                alert("خطای شبکه یا خطای نامشخص در ذخیره‌سازی.");
                return false;
            }
        }
        
        // --- Modal & Time Logic (Complete) ---
        
        function showRegistrationModal() { 
            // Reset scores
            document.getElementById('home-score').value = 0;
            document.getElementById('away-score').value = 0;
            document.getElementById('modal-error').style.display = 'none';
            document.getElementById('match-registration-modal').style.display = 'flex'; 
        }
        
        function hideRegistrationModal() { 
            document.getElementById('match-registration-modal').style.display = 'none'; 
        }
        
        function updateDateTime() {
            // Get current time in Tehran timezone
            const now = new Date();
            const tehranTime = now.toLocaleString("en-US", { timeZone: "Asia/Tehran", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            
            // Use persian-date library for Shamsi date
            const shamsiDate = new persianDate(now).format('dddd YYYY/MM/DD');
            
            document.getElementById('current-datetime').textContent = `${shamsiDate} - ساعت: ${tehranTime} (به وقت تهران)`;
        }
        
        // --- FINAL APP STARTUP ---
        initializeLeagueData();
        setInterval(updateDateTime, 1000); // Start clock
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
</body>
</html>
