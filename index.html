<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARFS Music Player V3.2 - Final Fixes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Glassmorphism Variables */
        :root {
            --primary-color: #5b21b6; /* Purple-700 */
            --secondary-color: #c4b5fd; /* Purple-300 */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --dark-overlay: rgba(0, 0, 0, 0.7);
        }

        /* General Body and Background */
        body {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            background: #1a1a1a;
            direction: ltr; 
        }
        
        /* Text Direction Correction for Persian Text */
        .track-info, .lyrics-text, .playlist-container {
            direction: rtl;
            text-align: right;
        }
        .track-info #artist, .track-info #title {
             text-align: center; 
             width: 100%; 
             overflow: hidden; 
             white-space: nowrap; 
             text-overflow: ellipsis; 
        }
        
        /* Dynamic Background & Overlay */
        .background {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.7); transition: background-image 1.5s ease-in-out;
            z-index: -2; transform: scale(1.1);
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }

        /* --- Player Card Base Style (Optimized for Mobile/Portrait) --- */
        .music-player-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 20px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 360px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Cover Image Styling */
        .cover-container { width: 90%; padding-top: 90%; position: relative; border-radius: 20px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); margin-bottom: 25px; overflow: hidden; transition: transform 0.4s ease-in-out; }
        .track-info #title { font-size: 1.5rem; font-weight: 700; margin: 0; color: var(--secondary-color); }
        .track-info #artist { font-size: 1rem; color: rgba(255, 255, 255, 0.8); }
        
        /* Progress Bar & Time Fixes */
        .progress-time-area { width: 100%; padding: 0 10px; box-sizing: border-box; } 
        .custom-progress-bar { width: 100%; height: 8px; background: rgba(255, 255, 255, 0.2); border-radius: 4px; margin: 15px 0; cursor: pointer; position: relative; }
        .custom-progress { height: 100%; background: var(--primary-color); border-radius: 4px; width: 0%; transition: width 0.1s linear; }

        /* Controls */
        .controls button { background-color: var(--primary-color); color: #fff; width: 50px; height: 50px; border-radius: 50%; transition: transform 0.2s; }
        .controls #play-pause { width: 65px; height: 65px; font-size: 1.5rem; margin: 0 20px; background-color: #a855f7; }

        /* Utility Controls (Mobile Spacing Fix) */
        .utility-controls { justify-content: space-between; width: 90%; max-width: 300px; margin: 24px auto 0 auto; }
        .utility-controls > button { margin: 0 !important; }

        /* Volume Slider & Playlist Button Group */
        .volume-playlist-group { width: 90%; max-width: 300px; margin-top: 20px; }
        #volume-slider { background: var(--primary-color); height: 8px; border-radius: 4px; margin: 0 10px; cursor: pointer; }

        /* Playlist Panel & Search */
        .playlist-container { 
            background: var(--dark-overlay); 
            backdrop-filter: blur(10px); 
            border-radius: 15px; 
            width: 300px; 
            max-height: 450px; 
            position: fixed; 
            top: 50%; 
            right: 20px; 
            transform: translateY(-50%) translateX(150%); 
            transition: transform 0.4s ease-out, opacity 0.4s ease-out; 
            z-index: 10; 
            opacity: 0; 
            padding: 20px; 
        }
        .playlist-container.show { 
            transform: translateY(-50%) translateX(0); 
            opacity: 1; 
        }
        #search-input { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.1); 
            border: 1px solid var(--secondary-color); 
            color: white; 
            padding: 8px 15px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
        }
        .folder-tracks li.active { 
            background-color: var(--primary-color); 
            color: white; 
            font-weight: bold; 
            padding: 5px 10px; 
            border-radius: 5px;
        }
        
        /* --- Media Query for Landscape (Tablet/Desktop) --- */
        @media (min-width: 768px) and (min-aspect-ratio: 1/1) {
            body { padding: 40px; }
            .music-player-card { flex-direction: row; max-width: 850px; padding: 40px; text-align: right; gap: 40px; }
            .cover-container { width: 280px; min-width: 280px; height: 280px; padding-top: 0; margin-bottom: 0; }
            .track-controls-area { display: flex; flex-direction: column; justify-content: space-between; width: 100%; }
            .track-info { margin-bottom: 25px; }
            .track-info #artist, .track-info #title { text-align: right; white-space: normal; text-overflow: clip; } 

            .controls, .utility-controls { justify-content: flex-start; width: auto; max-width: none; }
            .utility-controls > button { margin-right: 15px !important; }
            .controls { margin-top: 20px; }
            .utility-controls { margin-top: 20px; justify-content: flex-start; margin-left: 0; }
            
            /* Desktop Volume/Playlist Layout */
            .volume-playlist-group { width: auto; max-width: none; margin-top: 0; display: flex; align-items: center; justify-content: flex-start; }
            #volume-slider { width: 100px; margin-right: 20px; }

            .playlist-container { right: 40px; }
        }

        /* Loading Page */
        #loading-page { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            z-index: 2000; background: rgba(0, 0, 0, 0.9); opacity: 1; visibility: visible; 
            transition: opacity 1s ease-in-out, visibility 1s; 
        }
        #loading-page.hidden-forced { opacity: 0; visibility: hidden; }
        .loading-background { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background-size: cover; background-position: center; z-index: -1; 
            animation: zoomIn 5s ease-in-out forwards; 
        }
        .loading-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1; }
        @keyframes zoomIn { 0% { transform: scale(1); filter: blur(0); } 100% { transform: scale(1.2); filter: blur(20px); } }
    </style>
</head>
<body>
    <div id="loading-page">
        <div class="loading-background" id="loading-background"></div>
        <div class="loading-overlay"></div>
        <div class="text-white text-2xl font-bold tracking-widest animate-pulse" style="direction: ltr;">HARFS MUSIC</div>
    </div>

    <div class="background" id="background"></div>
    <div class="overlay"></div>

    <div class="music-player-card">
        <div class="cover-container">
            <img id="cover" src="https://via.placeholder.com/400x400?text=HARFS+Music" alt="Album Cover">
            <div id="lyrics-overlay" class="lyrics-overlay">
                <div id="lyrics" class="lyrics-text">Loading lyrics...</div>
            </div>
        </div>

        <div class="track-controls-area">
            
            <div class="track-info">
                <h2 id="title" class="text-white text-2xl font-extrabold">Loading...</h2>
                <p id="artist" class="text-purple-300 text-base font-medium">Please wait</p>
            </div>

            <div class="progress-time-area" style="direction: ltr;">
                <div class="custom-progress-bar" onclick="seek(event)">
                    <div class="custom-progress" id="custom-progress"></div>
                </div>
                <div class="time-info flex justify-between w-full text-sm text-gray-300 font-medium">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls flex justify-center items-center mt-8" style="direction: ltr;">
                <button onclick="prevTrack()" class="focus:outline-none">
                    <i class="fas fa-backward"></i>
                </button>
                <button onclick="togglePlayPause()" id="play-pause" class="focus:outline-none">
                    <i class="fas fa-play"></i>
                </button>
                <button onclick="nextTrack()" class="focus:outline-none">
                    <i class="fas fa-forward"></i>
                </button>
            </div>

            <div class="utility-controls flex items-center mt-6" style="direction: ltr;">
                <button id="shuffle-repeat" onclick="toggleShuffleRepeat()" title="Shuffle/Repeat Mode" class="focus:outline-none">
                    <i class="fas fa-music"></i>
                </button>
                <button id="toggle-lyrics" title="Toggle Lyrics" class="focus:outline-none">
                    <i class="fas fa-align-left"></i>
                </button>
                <button onclick="downloadTrack()" title="Download Track" class="focus:outline-none">
                    <i class="fas fa-download"></i>
                </button>
            </div>
            
            <div class="volume-playlist-group flex items-center justify-between" style="direction: ltr;">
                <button id="mute-button" onclick="toggleMute()" title="Mute/Unmute" class="focus:outline-none">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                 <button id="toggle-playlist" title="Toggle Playlist" class="focus:outline-none ml-4">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            
        </div>

        <audio id="audio" style="display: none;">
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="playlist-container" id="playlist">
        <h3 class="text-xl font-bold mb-4 text-white border-b border-purple-500 pb-2">📂 Playlist</h3>
        <input type="text" id="search-input" placeholder="جستجوی آهنگ یا خواننده..." onkeyup="filterPlaylist()">
        <ul id="playlist-list" class="space-y-1 overflow-y-auto" style="max-height: 80%;"></ul>
    </div>

    <script>
        // *** JavaScript Logic ***

        const githubRepo = "rzarisfi/HarfsMusic";
        const githubFolder = "main";

        let folders = [];
        let allTracks = []; // Flat list of all tracks for searching
        let activeTracks = []; // لیست آهنگ‌هایی که در حال حاضر نمایش داده می‌شوند (فیلتر شده یا اصلی)
        let currentTrackIndex = 0;
        let currentFolderIndex = 0;
        let isShuffle = false;
        let isRepeatAll = false;
        let isRepeatOne = false;
        let lastVolume = 1;

        // Element selection
        const audio = document.getElementById("audio");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const cover = document.getElementById("cover");
        const customProgress = document.getElementById("custom-progress");
        const playlistContainer = document.getElementById("playlist");
        const playlistList = document.getElementById("playlist-list");
        const background = document.getElementById("background");
        const shuffleRepeatButton = document.getElementById("shuffle-repeat");
        const playPauseButton = document.getElementById("play-pause");
        const togglePlaylistButton = document.getElementById("toggle-playlist");
        const lyricsOverlay = document.getElementById("lyrics-overlay");
        const currentTimeElement = document.getElementById("current-time");
        const durationElement = document.getElementById("duration");
        const loadingPage = document.getElementById("loading-page");
        const loadingBackground = document.getElementById("loading-background");
        const volumeSlider = document.getElementById("volume-slider"); 
        const muteButton = document.getElementById("mute-button"); 
        const searchInput = document.getElementById("search-input"); 
        const loadingImageUrl = "https://raw.githubusercontent.com/rzarisfi/HarfsMusic/main/loading-image.jpg";
        
        // --- Loading Screen Logic ---
        function forceHideLoadingPage() {
            loadingPage.classList.add("hidden-forced");
            setTimeout(() => {
                loadingPage.style.display = "none";
            }, 1000);
        }
        
        async function showLoadingPage(imageUrl) {
            cover.src = "https://via.placeholder.com/400x400?text=Loading...";
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                loadingBackground.style.backgroundImage = `url(${imageUrl})`;
                background.style.backgroundImage = `url(${imageUrl})`;
            };
            img.onerror = () => { console.error("Error loading loading page image. Using fallback."); };
            const SPLASH_DURATION_MS = 4000; 
            setTimeout(forceHideLoadingPage, SPLASH_DURATION_MS);
        }

        // --- Utility Functions ---
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        function updatePlayerBackground(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                background.style.backgroundImage = `url(${imageUrl})`;
                cover.src = imageUrl;
            };
            img.onerror = () => {
                cover.src = "https://via.placeholder.com/400x400?text=HARFS+Music"; 
            };
        }

        async function fetchLyrics(trackTitle, folderPath = "") { 
             document.getElementById("lyrics").textContent = "Loading lyrics...";
            try {
                const encodedTitle = encodeURIComponent(trackTitle);
                const lyricsPath = folderPath ? 
                    `${folderPath}/${encodedTitle}` : 
                    encodedTitle;

                const response = await fetch(
                    `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${lyricsPath}.txt`
                );
                
                if (!response.ok) throw new Error("Lyrics not found");
                
                const lyrics = await response.text();
                document.getElementById("lyrics").textContent = lyrics;
            } catch (error) {
                document.getElementById("lyrics").textContent = "متن ترانه در دسترس نیست.";
            }
        }

        // --- Track Fetching ---
        async function fetchTracks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubRepo}/contents?ref=${githubFolder}`);
                const data = await response.json();
                
                folders = []; 
                allTracks = [];

                const items = data.filter(item => item.type === "dir" || (item.type === "file" && item.name.endsWith(".mp3")));

                const processFolder = async (folder) => {
                    const folderResponse = await fetch(folder.url);
                    const folderData = await folderResponse.json();
                    
                    const tracks = folderData
                        .filter(file => file.name.endsWith(".mp3"))
                        .map(file => ({
                            title: file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                            artist: folder.name.replace(/_/g, ' '), 
                            source: file.download_url,
                            cover: `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${folder.path}/${file.name.replace('.mp3', '.jpg')}`
                        }));
                    
                    if (tracks.length > 0) {
                        const folderData = {
                            name: folder.name.replace(/_/g, ' '),
                            tracks: tracks,
                            path: folder.path
                        };
                        folders.push(folderData);
                        tracks.forEach(track => allTracks.push({ ...track, folderIndex: folders.length - 1 })); // Add to flat list
                    }
                };

                const rootTracks = items
                    .filter(file => file.type === "file" && file.name.endsWith(".mp3"))
                    .map(file => ({
                        title: file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                        artist: "Various Artists",
                        source: file.download_url,
                        cover: `https://raw.githubusercontent.com/${githubRepo}/${githubFolder}/${file.name.replace('.mp3', '.jpg')}`
                    }));

                if (rootTracks.length > 0) {
                    const folderData = {
                        name: "Root Tracks",
                        tracks: rootTracks,
                        path: "" 
                    };
                    folders.push(folderData);
                    rootTracks.forEach(track => allTracks.push({ ...track, folderIndex: folders.length - 1 })); // Add to flat list
                }
                
                const folderPromises = data.filter(item => item.type === "dir").map(processFolder);
                await Promise.all(folderPromises);

                renderPlaylist(null); // Render initial full playlist
                if (folders.length > 0 && folders[0].tracks.length > 0) {
                    playTrack(0, 0); 
                } else {
                    title.textContent = "No tracks found.";
                }
            } catch (error) {
                console.error("Error fetching tracks:", error);
                title.textContent = "Error Loading Tracks: Check console for details.";
                artist.textContent = "Could not fetch tracks from GitHub.";
            }
        }

        // --- Playlist Management (FIXED for Search) ---
        function renderPlaylist(filteredTracks = null) { 
            if (!filteredTracks) {
                activeTracks = [...allTracks]; // همه آهنگ‌ها فعال هستند
            } else {
                activeTracks = filteredTracks; // فقط آهنگ‌های فیلتر شده فعال هستند
            }
            
            let displayFolders = folders;
            let isSearchMode = false;

            if (filteredTracks) {
                isSearchMode = true;
                // ایجاد یک ساختار پوشه موقت فقط برای نمایش نتایج جستجو
                displayFolders = [{
                    name: `نتایج جستجو (${filteredTracks.length})`,
                    tracks: filteredTracks.map((t, index) => ({ 
                        title: t.title,
                        artist: t.artist,
                        source: t.source,
                        cover: t.cover,
                        activeIndex: index // ایندکس در لیست فیلتر شده (activeTracks) برای پخش صحیح
                    })),
                    path: ""
                }];
            }
            
            // رندر کردن لیست بر اساس displayFolders
            playlistList.innerHTML = displayFolders
                .map((folder, folderIndex) => 
                    `<li>
                        <div class="folder text-white text-lg font-semibold py-2 cursor-pointer" onclick="toggleFolder(this, ${folderIndex}, ${isSearchMode})">
                            <i class="fas ${isSearchMode || folderIndex === currentFolderIndex ? 'fa-folder-open' : 'fa-folder'} text-purple-400"></i>
                            <span class="truncate pr-2">${folder.name}</span>
                        </div>
                        <ul class="folder-tracks space-y-1 text-gray-300 pr-4" id="folder-${folderIndex}-tracks" style="display: ${isSearchMode || folderIndex === currentFolderIndex ? 'block' : 'none'};">
                            ${folder.tracks
                                .map((track, trackIndex) => {
                                    const indexToUse = isSearchMode ? track.activeIndex : trackIndex;
                                    const folderIndexAttr = isSearchMode ? 'active' : folderIndex;
                                    
                                    return `<li class="hover:bg-gray-700 transition duration-150 ease-in-out truncate p-1 cursor-pointer" 
                                        data-track-index="${indexToUse}" 
                                        data-folder-index="${folderIndexAttr}" 
                                        onclick="playFromActiveList(${indexToUse})">
                                        ${track.title} 
                                        <span class="text-xs text-gray-500">${isSearchMode ? ` - ${track.artist}` : ''}</span>
                                    </li>`;
                                })
                                .join("")}
                        </ul>
                    </li>`
                )
                .join("");
            
            updateActiveTrackInPlaylist(isSearchMode ? null : undefined);
        }
        
        function filterPlaylist() { 
            const query = searchInput.value.toLowerCase();
            
            if (query.trim() === "") {
                renderPlaylist(null); 
                return;
            }
            
            const filteredTracks = allTracks.filter(track => 
                track.title.toLowerCase().includes(query) ||
                track.artist.toLowerCase().includes(query)
            );
            
            renderPlaylist(filteredTracks); // ارسال لیست فیلتر شده
        }
        
        function toggleFolder(element, folderIndex, isSearchMode) {
            if (isSearchMode) return; 
            
            const icon = element.querySelector("i");
            const folderTracks = document.getElementById(`folder-${folderIndex}-tracks`);

            if (folderTracks.style.display === "none") {
                folderTracks.style.display = "block";
                icon.classList.replace("fa-folder", "fa-folder-open");
            } else {
                folderTracks.style.display = "none";
                icon.classList.replace("fa-folder-open", "fa-folder");
            }
        }
        
        function hidePlaylist() { // NEW Utility Function
            playlistContainer.classList.remove("show");
        }

        // --- Player Controls ---
        
        function playTrack(trackIndex, folderIndex) {
            // این تابع فقط برای پخش از لیست اصلی (غیر جستجو) استفاده می‌شود
            if (!folders[folderIndex] || !folders[folderIndex].tracks[trackIndex]) return;

            currentTrackIndex = trackIndex;
            currentFolderIndex = folderIndex;
            const track = folders[folderIndex].tracks[trackIndex];
            
            playFromActiveList(activeTracks.findIndex(t => t.title === track.title && t.artist === track.artist));
            hidePlaylist(); // بستن لیست پخش
        }

        function playFromActiveList(activeIndex) { 
            if (!activeTracks[activeIndex]) return;

            const track = activeTracks[activeIndex];
            
            // یافتن ایندکس اصلی آهنگ در آرایه folders
            let foundOriginal = false;
            for(let fIndex = 0; fIndex < folders.length; fIndex++) {
                const tIndex = folders[fIndex].tracks.findIndex(t => t.title === track.title && t.artist === track.artist);
                if (tIndex !== -1) {
                    currentFolderIndex = fIndex;
                    currentTrackIndex = tIndex;
                    foundOriginal = true;
                    break;
                }
            }
            
            title.textContent = track.title;
            artist.textContent = track.artist;
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            
            updatePlayerBackground(track.cover); 

            audio.src = track.source;
            audio.load();
            audio.play().catch(e => {
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            });

            const trackPath = folders[currentFolderIndex] ? folders[currentFolderIndex].path : "";
            fetchLyrics(track.title, trackPath);
            updateActiveTrackInPlaylist(activeIndex); 
            
            hidePlaylist(); // بستن لیست پخش
        }


        function toggleMute() { 
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                audio.volume = lastVolume > 0 ? lastVolume : 0.5;
                volumeSlider.value = audio.volume;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }

        function prevTrack() { 
            const folder = folders[currentFolderIndex];
            currentTrackIndex = (currentTrackIndex - 1 + folder.tracks.length) % folder.tracks.length;
            playTrack(currentTrackIndex, currentFolderIndex);
        }
        
        function nextTrack() { 
            const folder = folders[currentFolderIndex];
            if (isShuffle) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * folder.tracks.length);
                } while (newIndex === currentTrackIndex && folder.tracks.length > 1);
                currentTrackIndex = newIndex;
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % folder.tracks.length;
            }
            playTrack(currentTrackIndex, currentFolderIndex);
        }
        
        function togglePlayPause() { 
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        function toggleShuffleRepeat() { 
            let iconClass = 'fa-music';
            let newTitle = 'Looping Disabled';

            if (!isShuffle && !isRepeatAll && !isRepeatOne) {
                isShuffle = true; isRepeatAll = false; isRepeatOne = false;
                iconClass = 'fa-shuffle text-yellow-400';
                newTitle = 'Shuffle Enabled';
            } else if (isShuffle && !isRepeatAll && !isRepeatOne) {
                isShuffle = false; isRepeatAll = true; isRepeatOne = false;
                iconClass = 'fa-repeat text-green-400';
                newTitle = 'Repeat All Enabled';
            } else if (!isShuffle && isRepeatAll && !isRepeatOne) {
                isShuffle = false; isRepeatAll = false; isRepeatOne = true;
                iconClass = 'fa-redo text-red-400';
                newTitle = 'Repeat One Enabled';
            } else {
                isShuffle = false; isRepeatAll = false; isRepeatOne = false;
                iconClass = 'fa-music';
                newTitle = 'Looping Disabled';
            }
            
            shuffleRepeatButton.innerHTML = `<i class="fas ${iconClass}"></i>`;
            shuffleRepeatButton.title = newTitle;
            audio.loop = isRepeatOne;
        }
        
        function seek(event) { 
             const progressBar = event.currentTarget;
            const clickPosition = event.offsetX;
            const totalWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / totalWidth) * audio.duration;
            audio.currentTime = seekTime;
        }
        
        function downloadTrack() { 
            const currentTrack = folders[currentFolderIndex]?.tracks[currentTrackIndex];
            if (currentTrack) {
                const link = document.createElement('a');
                link.href = currentTrack.source;
                link.download = `${currentTrack.title} - ${currentTrack.artist}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        function updateActiveTrackInPlaylist(activeIndex = undefined) { 
            document.querySelectorAll('.playlist-container li').forEach(li => {
                li.classList.remove('active');
            });

            let selector;
            
            if (searchInput.value.trim() !== "") {
                const searchActiveIndex = activeIndex !== undefined ? activeIndex : activeTracks.findIndex(t => t.title === folders[currentFolderIndex].tracks[currentTrackIndex].title && t.artist === folders[currentFolderIndex].tracks[currentTrackIndex].artist);
                selector = `.folder-tracks li[data-folder-index="active"][data-track-index="${searchActiveIndex}"]`;
                
            } else {
                selector = `.folder-tracks li[data-folder-index="${currentFolderIndex}"][data-track-index="${currentTrackIndex}"]`;
            }
            
            const activeTrackElement = document.querySelector(selector);
            
            if (activeTrackElement) {
                activeTrackElement.classList.add('active');
                
                const folderListElement = activeTrackElement.closest('.folder-tracks');
                if (folderListElement && folderListElement.style.display === "none") {
                    folderListElement.style.display = "block";
                    const folderDiv = folderListElement.previousElementSibling;
                    const folderIcon = folderDiv.querySelector("i");
                    folderIcon.classList.replace("fa-folder", "fa-folder-open");
                }
                
                activeTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }


        // --- Event Listeners ---
        audio.addEventListener("timeupdate", () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            customProgress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(audio.currentTime);
            if (durationElement.textContent === '0:00' && !isNaN(audio.duration)) {
                durationElement.textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener("ended", () => {
            if (isRepeatOne) {
                audio.currentTime = 0;
                audio.play();
            } else if (isRepeatAll || isShuffle) {
                nextTrack();
            } else {
                audio.pause();
                audio.currentTime = 0;
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                customProgress.style.width = '0%';
            }
        });
        
        volumeSlider.addEventListener("input", (e) => { 
            audio.volume = e.target.value;
            if (audio.volume > 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                lastVolume = audio.volume;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
            }
        });

        // تغییر دکمه لیست پخش برای استفاده از تابع قبلی
        togglePlaylistButton.addEventListener("click", () => {
            playlistContainer.classList.toggle("show");
        });
        
        document.getElementById("toggle-lyrics").addEventListener("click", () => {
            lyricsOverlay.classList.toggle("show");
            cover.style.opacity = lyricsOverlay.classList.contains("show") ? '0' : '1';
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            volumeSlider.value = audio.volume; 
            toggleShuffleRepeat(); 
            showLoadingPage(loadingImageUrl);
            fetchTracks();
        });
    </script>
</body>
</html>
