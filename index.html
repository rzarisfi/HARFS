<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARFS App V1.1 - Music & League Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date-0.1.8.min.js"></script> 
    
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-color: #5b21b6; /* Purple-700 */
            --secondary-color: #c4b5fd; /* Purple-300 */
            --glass-bg: rgba(255, 255, 255, 0.1);
            --dark-overlay: rgba(0, 0, 0, 0.7);
            --mini-player-height: 80px;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            direction: ltr; 
            overflow: hidden;
            padding: 0; 
        }

        /* --- Global & Background --- */
        .app-container {
            width: 100%; max-width: 380px; height: 100vh; position: relative; overflow: hidden; padding: 0 20px;
        }
        .background { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(50px) brightness(0.7); transition: background-image 1.5s ease-in-out;
            z-index: -2; transform: scale(1.1);
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.4); z-index: -1; }
        
        .track-info, .lyrics-text, .playlist-container, #search-input, .league-header, .league-table-container, .modal-content {
            direction: rtl; text-align: right;
        }
        .track-info #artist, .track-info #title {
             text-align: center; width: 100%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; 
        }
        .cover-container { width: 90%; padding-top: 90%; position: relative; border-radius: 20px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5); margin-bottom: 25px; overflow: hidden; transition: transform 0.4s ease-in-out; }
        .cover-container img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; border-radius: 20px; }
        .lyrics-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: flex; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; pointer-events: none; border-radius: 20px; }
        .lyrics-overlay.show { opacity: 1; pointer-events: all; }
        .lyrics-text { color: #fff; padding: 20px; overflow-y: auto; max-height: 100%; font-size: 1rem; line-height: 1.8; text-align: center; }
        .custom-progress-bar { width: 100%; height: 5px; background: rgba(255, 255, 255, 0.3); border-radius: 2.5px; cursor: pointer; margin: 10px 0; }
        .custom-progress { height: 100%; background: var(--secondary-color); width: 0%; border-radius: 2.5px; transition: width 0.1s linear; }
        .controls button { background-color: var(--primary-color); color: #fff; width: 50px; height: 50px; border-radius: 50%; transition: transform 0.2s; }
        .controls #play-pause { width: 65px; height: 65px; font-size: 1.5rem; margin: 0 20px; background-color: #a855f7; }
        .folder-tracks li.active { background-color: var(--primary-color); color: white; font-weight: bold; padding: 5px 10px; border-radius: 5px; }

        /* --- Splash Screen --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .splash-text {
            font-size: 3rem; font-weight: 700; letter-spacing: 5px; opacity: 0;
            animation: blink 1s steps(1, start) infinite alternate;
            animation-delay: 0.5s;
        }
        .splash-text.active { animation-duration: 0.5s; animation-iteration-count: 4; }
        @keyframes blink { 0% { opacity: 0; } 100% { opacity: 1; } }
        
        /* --- Menu Screen --- */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s; background: #1a1a1a;
        }
        .menu-item {
            width: 80%; padding: 20px; margin: 15px 0; border-radius: 15px;
            background: var(--glass-bg); backdrop-filter: blur(10px);
            cursor: pointer; transition: background 0.2s, transform 0.2s;
        }
        .menu-item:hover { background: rgba(255, 255, 255, 0.2); transform: translateY(-3px); }


        /* --- Music Player Styles (V6.0 Logic) --- */
        .player-view {
            width: 100%; transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: absolute; top: 50%; transform: translateY(-50%);
        }
        .music-player-card {
            background: var(--glass-bg); backdrop-filter: blur(15px); border-radius: 30px;
            padding: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); width: 100%;
            display: flex; flex-direction: column; align-items: center; position: relative;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .app-container.show-playlist .player-view {
            transform: translateY(calc(100vh - var(--mini-player-height) - 40px));
            padding: 0;
        }
        .app-container.show-playlist .music-player-card {
            flex-direction: row; height: var(--mini-player-height); border-radius: 15px; padding: 10px; overflow: hidden;
        }
        .app-container.show-playlist .cover-container {
            width: 60px; height: 60px; padding-top: 0; min-width: 60px; margin-bottom: 0; box-shadow: none;
        }
        .app-container.show-playlist .cover-container img { border-radius: 10px; }
        .app-container.show-playlist .track-controls-area {
            display: grid; grid-template-columns: 1fr auto; grid-template-rows: 1fr auto; width: 100%; padding-left: 10px; gap: 5px;
        }
        .app-container.show-playlist .track-controls-area > * { display: none !important; }
        .app-container.show-playlist .track-controls-area .track-info {
            display: block !important; grid-row: 1 / 2; grid-column: 1 / 2; text-align: right; margin: 0; align-self: center;
        }
        .app-container.show-playlist .track-controls-area #title { font-size: 1rem; text-align: right; }
        .app-container.show-playlist .track-controls-area #artist { font-size: 0.8rem; text-align: right; }
        .app-container.show-playlist .track-controls-area .mini-controls {
            display: flex !important; grid-row: 1 / 2; grid-column: 2 / 3; gap: 10px; align-items: center;
        }
        .app-container.show-playlist .track-controls-area .mini-progress-bar {
            display: block !important; grid-row: 2 / 3; grid-column: 1 / 3;
        }
        .mini-controls { display: none; }
        .mini-progress-bar { display: none; height: 3px; width: 100%; background: rgba(255, 255, 255, 0.2); }
        .mini-progress { height: 100%; background: var(--secondary-color); width: 0%; transition: width 0.1s linear; }

        .playlist-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1a; z-index: 5;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 20px; box-sizing: border-box;
        }
        .app-container.show-playlist .playlist-view { transform: translateY(0); }
        .playlist-container { height: 100%; display: flex; flex-direction: column; padding: 0; }
        .playlist-list-scroll {
            flex-grow: 1; overflow-y: auto; margin-top: 15px;
            padding-bottom: calc(var(--mini-player-height) + 20px); 
        }
        .playlist-list-scroll li { text-align: right; }
        .track-info.loading h2, .track-info.loading p {
            color: gray; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- League Table Styles --- */
        #league-table-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 40;
            display: none; flex-direction: column; padding: 20px 0; overflow-y: auto;
            background: #1a1a1a;
        }
        .league-header {
            direction: rtl; text-align: right; width: 100%; padding: 0 10px; margin-bottom: 20px;
        }
        .league-table-container {
            direction: rtl; width: 100%; padding: 0 10px;
        }
        .team-row {
            display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 1fr 1fr; /* Name P W D L Pts */
            padding: 8px 0; font-size: 0.85rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .team-header { font-weight: bold; background: rgba(255, 255, 255, 0.1); border-radius: 5px; }
        .team-name { font-weight: 600; text-align: right; }
        .team-pts { font-weight: bold; color: var(--secondary-color); }

        /* Match Registration Modal */
        #match-registration-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
            z-index: 1000; display: none; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #282828; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px;
            direction: rtl;
        }
        .modal-input-group { margin-bottom: 15px; }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
             body { padding: 40px; }
             .app-container {
                max-width: 1000px; height: auto; overflow: visible;
                display: grid; grid-template-columns: 1fr 1.2fr;
                gap: 40px; padding: 0;
            }
             #music-player-view, #league-table-screen { display: block !important; }
             #music-player-view { grid-column: 1 / 3; display: grid !important; grid-template-columns: 1fr 1.2fr; gap: 40px; height: 100%; }
             .player-view { position: relative; top: auto; transform: none; padding: 0; }
             .playlist-view { position: relative; transform: none; padding: 0; height: auto; background: transparent; }
             .app-container.show-playlist .player-view { transform: none; padding: 0; }
             .playlist-view .playlist-container { background: var(--dark-overlay); backdrop-filter: blur(10px); border-radius: 30px; padding: 20px; height: 100%; }
             .playlist-header button { display: none; }
             .music-player-card { flex-direction: column; padding: 40px; }
             .app-container { display: flex; flex-direction: column; height: 100%; }
             #music-player-view, #league-table-screen { width: 100%; height: 100%; position: relative; }
             #menu-screen { position: absolute; } 

             /* Specific Desktop Layout for Player (Side-by-Side) */
             .player-view { width: 100%; }
             .playlist-view { width: 100%; }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-text text-white" id="harfs-text" style="direction: ltr;">HARFS</div>
    </div>

    <div class="background" id="background"></div>
    <div class="overlay" id="main-overlay"></div>

    <div class="app-container hidden" id="app-container">
        
        <div id="menu-screen">
            <h1 class="text-3xl font-bold mb-10 text-purple-400">منوی اصلی HARFS</h1>
            <div class="menu-item text-xl text-center font-semibold" onclick="navigate('player')">
                <i class="fas fa-music ml-2"></i> پخش کننده موسیقی
            </div>
            <div class="menu-item text-xl text-center font-semibold" onclick="navigate('league')">
                <i class="fas fa-futbol ml-2"></i> جدول لیگ
            </div>
        </div>

        <div id="music-player-view" class="hidden w-full h-full">
            <div class="player-view">
                 <div class="music-player-card">
                    <div class="cover-container"><img id="cover" src="https://via.placeholder.com/400x400?text=HARFS+Music" alt="Album Cover">
                        <div id="lyrics-overlay" class="lyrics-overlay"><div id="lyrics" class="lyrics-text">در حال دریافت متن ترانه...</div></div>
                    </div>
                    <div class="track-controls-area w-full">
                        <div class="track-info" id="track-info"><h2 id="title" class="text-white text-2xl font-extrabold">... در حال بارگذاری ...</h2><p id="artist" class="text-purple-300 text-base font-medium">لطفا صبر کنید</p></div>
                        <div class="progress-time-area" style="direction: ltr;">
                            <div class="custom-progress-bar" onclick="seek(event)"><div class="custom-progress" id="custom-progress"></div></div>
                            <div class="time-info flex justify-between w-full text-sm text-gray-300 font-medium"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
                        </div>
                        <div class="controls flex justify-center items-center mt-8" style="direction: ltr;"><button onclick="prevTrack()" class="focus:outline-none"><i class="fas fa-backward"></i></button><button onclick="togglePlayPause()" id="play-pause" class="focus:outline-none"><i class="fas fa-play"></i></button><button onclick="nextTrack()" class="focus:outline-none"><i class="fas fa-forward"></i></button></div>
                        <div class="utility-controls flex items-center mt-6" style="direction: ltr;"><button id="shuffle-repeat" onclick="toggleShuffleRepeat()" title="Shuffle/Repeat Mode" class="focus:outline-none"><i class="fas fa-music"></i></button><button id="toggle-lyrics" title="Toggle Lyrics" class="focus:outline-none"><i class="fas fa-align-left"></i></button><button onclick="downloadTrack()" title="Download Track" class="focus:outline-none"><i class="fas fa-download"></i></button></div>
                        <div class="volume-playlist-group flex items-center justify-between" style="direction: ltr;">
                            <button id="mute-button" onclick="toggleMute()" title="Mute/Unmute" class="focus:outline-none"><i class="fas fa-volume-up"></i></button>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                            <button id="toggle-playlist" title="Toggle Playlist" class="focus:outline-none ml-4" onclick="showPlaylistView()"><i class="fas fa-list"></i></button>
                        </div>
                        <div class="mini-controls flex items-center" style="direction: ltr;"><button onclick="togglePlayPause()" id="mini-play-pause" class="focus:outline-none"><i class="fas fa-play text-2xl text-white"></i></button><button onclick="nextTrack()" class="focus:outline-none"><i class="fas fa-forward text-xl text-white"></i></button><button onclick="showPlaylistView()" class="focus:outline-none ml-4"><i class="fas fa-list text-xl text-white"></i></button></div>
                        <div class="mini-progress-bar" id="mini-progress-bar"><div class="mini-progress" id="mini-progress"></div></div>
                    </div>
                </div>
            </div>
            
            <div class="playlist-view">
                <div class="playlist-container" id="playlist">
                    <div class="playlist-header">
                        <h3 class="text-2xl font-bold text-white">فهرست و جستجو</h3>
                         <button onclick="hidePlaylistView()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <input type="text" id="search-input" placeholder="جستجوی آهنگ یا خواننده..." onkeyup="filterPlaylist()" class="text-gray-800 p-2 rounded-lg w-full mb-4">
                    <div class="playlist-list-scroll"><ul id="playlist-list" class="space-y-1"></ul></div>
                </div>
            </div>
            <audio id="audio" style="display: none;">
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div id="league-table-screen" class="hidden">
            <div class="league-header">
                <button class="bg-purple-600 hover:bg-purple-700 text-white p-2 rounded-lg float-left" onclick="showRegistrationModal()">
                    <i class="fas fa-plus ml-1"></i> ثبت نتیجه
                </button>
                <button class="text-gray-400 hover:text-white float-right text-xl" onclick="navigate('menu')">
                    <i class="fas fa-chevron-right"></i> بازگشت
                </button>
                <h2 class="text-2xl font-bold text-center text-purple-300 mb-2">جدول کامل لیگ</h2>
                <div class="text-center text-sm text-gray-400" id="current-datetime">Loading...</div>
            </div>
            
            <div class="league-table-container">
                <div class="team-row team-header text-center">
                    <div class="team-name">تیم</div>
                    <div>بازی</div>
                    <div>برد</div>
                    <div>مساوی</div>
                    <div>باخت</div>
                    <div class="team-pts">امتیاز</div>
                </div>
                <div id="league-table-body">
                    </div>
            </div>
        </div>
        
        <div id="match-registration-modal">
            <div class="modal-content">
                <h3 class="text-xl font-bold mb-4">ثبت نتیجه بازی</h3>
                <div class="modal-input-group">
                    <label class="block mb-1 text-sm">تیم میزبان:</label>
                    <select id="home-team-select" class="w-full p-2 bg-gray-700 text-white rounded"></select>
                </div>
                <div class="modal-input-group">
                    <label class="block mb-1 text-sm">گل‌های میزبان:</label>
                    <input type="number" id="home-score" class="w-full p-2 bg-gray-700 text-white rounded" value="0" min="0">
                </div>
                <div class="modal-input-group">
                    <label class="block mb-1 text-sm">تیم میهمان:</label>
                    <select id="away-team-select" class="w-full p-2 bg-gray-700 text-white rounded"></select>
                </div>
                <div class="modal-input-group">
                    <label class="block mb-1 text-sm">گل‌های میهمان:</label>
                    <input type="number" id="away-score" class="w-full p-2 bg-gray-700 text-white rounded" value="0" min="0">
                </div>
                <div class="flex justify-end mt-4">
                    <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg ml-2" onclick="hideRegistrationModal()">
                        انصراف
                    </button>
                    <button class="bg-green-500 hover:bg-green-600 text-white p-2 rounded-lg" onclick="registerMatchResult()">
                        ثبت نهایی
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // *** Global Configuration ***
        const GITHUB_REPO = "rzarisfi/HarfsMusic"; // Your GitHub username/repo for the music files
        const GITHUB_LEAGUE_BRANCH = "league-data"; // Branch to store league data
        const GITHUB_LEAGUE_FILE = "league_data.json";

        // Global Team List (You can modify this)
        const TEAM_NAMES = [
            "پرسپولیس", "استقلال", "سپاهان", "تراکتور", 
            "فولاد", "گل‌گهر", "ذوب آهن", "مس رفسنجان"
        ];
        
        // --- Core App & Navigation Logic ---
        
        function navigate(route) {
            document.querySelectorAll('#app-container > div').forEach(screen => {
                screen.classList.add('hidden');
            });
            
            // On desktop, adjust grid layout for Player/League
            if (window.innerWidth >= 768 && route === 'player') {
                document.getElementById('music-player-view').style.display = 'grid';
                document.getElementById('app-container').style.display = 'grid';
            } else if (window.innerWidth >= 768 && route === 'league') {
                 document.getElementById('app-container').style.display = 'flex';
                 document.getElementById('league-table-screen').style.width = '100%';
            } else {
                 document.getElementById('app-container').style.display = 'flex';
            }
            
            // Stop music when navigating away from player
            if (route !== 'player' && !audio.paused) {
                audio.pause();
                setPlayIcon(true);
            }
            
            document.getElementById('app-container').classList.remove('show-playlist');

            switch(route) {
                case 'menu':
                    document.getElementById('menu-screen').classList.remove('hidden');
                    break;
                case 'player':
                    document.getElementById('music-player-view').classList.remove('hidden');
                    if (window.innerWidth >= 768) { 
                        document.getElementById('app-container').classList.add('show-playlist');
                    }
                    break;
                case 'league':
                    document.getElementById('league-table-screen').classList.remove('hidden');
                    updateDateTime();
                    loadLeagueDataFromGitHub().then(renderLeagueTable);
                    break;
            }
        }
        
        // --- Splash Screen & Initialization ---
        
        function startApp() {
            const harfsText = document.getElementById('harfs-text');
            harfsText.classList.add('active');

            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                document.getElementById('app-container').classList.remove('hidden');
                navigate('menu');
                fetchTracks(); 
                
            }, 2000);
            
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 3000);
        }
        
        // ----------------------------------------------------
        // *** LEAGUE TABLE LOGIC (COPIED FROM PREVIOUS RESPONSE) ***
        // ----------------------------------------------------

        let leagueData = {};
        
        function initializeLeagueData() {
            TEAM_NAMES.forEach(team => {
                leagueData[team] = { name: team, P: 0, W: 0, D: 0, L: 0, GF: 0, GA: 0, Pts: 0 };
            });
        }
        
        function calculateLeagueTable() {
            const table = Object.values(leagueData).sort((a, b) => {
                if (b.Pts !== a.Pts) return b.Pts - a.Pts;
                if ((b.GF - b.GA) !== (a.GF - a.GA)) return (b.GF - b.GA) - (a.GF - a.GA);
                return b.GF - a.GF;
            });
            return table;
        }

        function renderLeagueTable(data) {
             leagueData = data;
             const tableBody = document.getElementById('league-table-body');
             const calculatedTable = calculateLeagueTable();
             
             tableBody.innerHTML = calculatedTable.map(team => `
                <div class="team-row text-center hover:bg-gray-800 transition duration-150">
                    <div class="team-name text-right pr-2">${team.name}</div>
                    <div>${team.P}</div>
                    <div>${team.W}</div>
                    <div>${team.D}</div>
                    <div>${team.L}</div>
                    <div class="team-pts">${team.Pts}</div>
                </div>
             `).join('');
             
             const homeSelect = document.getElementById('home-team-select');
             const awaySelect = document.getElementById('away-team-select');
             homeSelect.innerHTML = TEAM_NAMES.map(team => `<option value="${team}">${team}</option>`).join('');
             awaySelect.innerHTML = TEAM_NAMES.map(team => `<option value="${team}">${team}</option>`).join('');
        }
        
        function updateTeamStats(team, goalsFor, goalsAgainst) {
            team.P += 1;
            team.GF += goalsFor;
            team.GA += goalsAgainst;

            if (goalsFor > goalsAgainst) {
                team.W += 1;
                team.Pts += 3;
            } else if (goalsFor === goalsAgainst) {
                team.D += 1;
                team.Pts += 1;
            } else {
                team.L += 1;
            }
        }
        
        async function registerMatchResult() {
            const homeTeamName = document.getElementById('home-team-select').value;
            const awayTeamName = document.getElementById('away-team-select').value;
            const homeScore = parseInt(document.getElementById('home-score').value);
            const awayScore = parseInt(document.getElementById('away-score').value);

            if (homeTeamName === awayTeamName || isNaN(homeScore) || isNaN(awayScore) || homeScore < 0 || awayScore < 0) {
                alert("لطفاً نتایج و تیم‌ها را به درستی وارد کنید.");
                return;
            }
             if(confirm(`آیا از ثبت نتیجه ${homeTeamName} ${homeScore} - ${awayScore} ${awayTeamName} اطمینان دارید؟`)){

                const homeTeam = leagueData[homeTeamName];
                const awayTeam = leagueData[awayTeamName];

                updateTeamStats(homeTeam, homeScore, awayScore);
                updateTeamStats(awayTeam, awayScore, homeScore);
                
                const success = await saveLeagueDataToGitHub(leagueData);
                if (success) {
                    hideRegistrationModal();
                    renderLeagueTable(leagueData);
                    alert("نتیجه بازی با موفقیت ثبت و ذخیره شد.");
                } else {
                    alert("خطا در ثبت نتیجه! لطفاً مطمئن شوید توکن دسترسی GitHub درست است و دسترسی لازم را دارد.");
                }
            }
        }

        const BASE_API_URL = `https://api.github.com/repos/${GITHUB_REPO}/contents/${GITHUB_LEAGUE_FILE}?ref=${GITHUB_LEAGUE_BRANCH}`;
        let sha = null;

        async function loadLeagueDataFromGitHub() {
            if (Object.keys(leagueData).length === 0) {
                 initializeLeagueData();
            }
            
            try {
                const response = await fetch(BASE_API_URL.split('?')[0] + `?ref=${GITHUB_LEAGUE_BRANCH}`);
                if (response.ok) {
                    const shaData = await response.json();
                    sha = shaData.sha;
                    const fileContentResponse = await fetch(shaData.download_url);
                    const fileContent = await fileContentResponse.json();
                    
                    Object.keys(fileContent).forEach(teamName => {
                        if (leagueData[teamName]) {
                            leagueData[teamName] = { ...leagueData[teamName], ...fileContent[teamName], name: teamName };
                        }
                    });
                    
                    return leagueData;
                } else if (response.status === 404) {
                    await saveLeagueDataToGitHub(leagueData, 'Initial commit: created league data file.');
                    return leagueData;
                } else {
                    throw new Error(`Failed to fetch league data: ${response.statusText}`);
                }
            } catch (error) {
                console.error("Error in loadLeagueDataFromGitHub:", error);
                return leagueData;
            }
        }
        
        async function saveLeagueDataToGitHub(data, commitMessage = 'Update league table results') {
            const TOKEN = localStorage.getItem('github_pat') || prompt("لطفاً GitHub Personal Access Token خود را وارد کنید (باید مجوز repo داشته باشد):");
            if (!TOKEN) return false;
            
            localStorage.setItem('github_pat', TOKEN); // Save token temporarily

            const dataToSave = {};
            Object.keys(data).forEach(key => {
                dataToSave[key] = { ...data[key] };
                delete dataToSave[key].name; 
            });

            const content = JSON.stringify(dataToSave, null, 2);
            const base64Content = btoa(unescape(encodeURIComponent(content)));

            const body = { message: commitMessage, content: base64Content, sha: sha, branch: GITHUB_LEAGUE_BRANCH };
            
            try {
                const response = await fetch(BASE_API_URL.split('?')[0], {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    const responseData = await response.json();
                    sha = responseData.content.sha;
                    return true;
                } else {
                    const error = await response.json();
                    console.error("GitHub Save Error:", error);
                    alert(`خطا در ذخیره سازی: ${response.status} - ${error.message}`);
                    return false;
                }
            } catch (error) {
                console.error("Network or Unexpected Error:", error);
                return false;
            }
        }
        
        function showRegistrationModal() { document.getElementById('match-registration-modal').style.display = 'flex'; }
        
        function hideRegistrationModal() { document.getElementById('match-registration-modal').style.display = 'none'; }
        
        function updateDateTime() {
            const now = new Date();
            const tehranTime = now.toLocaleString("en-US", { timeZone: "Asia/Tehran", hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            const shamsiDate = new persianDate(now).format('dddd YYYY/MM/DD');
            document.getElementById('current-datetime').textContent = `${shamsiDate} - ساعت: ${tehranTime} (به وقت تهران)`;
        }
        
        // ----------------------------------------------------
        // *** MUSIC PLAYER LOGIC (COPIED FROM V6.0) ***
        // ----------------------------------------------------

        let folders = [];
        let allTracks = []; 
        let currentTrackIndex = 0;
        let currentFolderIndex = 0;
        let isShuffle = false;
        let isRepeatAll = false;
        let isRepeatOne = false;
        let lastVolume = 1;

        // Element selection (re-declared for clarity, though global in real code)
        const audio = document.getElementById("audio");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const cover = document.getElementById("cover");
        const customProgress = document.getElementById("custom-progress");
        const miniProgress = document.getElementById("mini-progress");
        const appContainer = document.getElementById("app-container"); 
        const playlistList = document.getElementById("playlist-list");
        const background = document.getElementById("background");
        const shuffleRepeatButton = document.getElementById("shuffle-repeat");
        const playPauseButton = document.getElementById("play-pause");
        const miniPlayPauseButton = document.getElementById("mini-play-pause");
        const lyricsOverlay = document.getElementById("lyrics-overlay");
        const currentTimeElement = document.getElementById("current-time");
        const durationElement = document.getElementById("duration");
        const volumeSlider = document.getElementById("volume-slider"); 
        const muteButton = document.getElementById("mute-button"); 
        const searchInput = document.getElementById("search-input"); 
        const trackInfo = document.getElementById("track-info");
        const loadingImageUrl = "https://raw.githubusercontent.com/rzarisfi/HarfsMusic/main/loading-image.jpg";
        
        // Player View Management
        function showPlaylistView() {
            appContainer.classList.add("show-playlist");
            updateActiveTrackInPlaylist();
        }

        function hidePlaylistView() {
            if (window.innerWidth >= 768) {
                if (searchInput.value.trim() !== "") {
                    searchInput.value = "";
                    filterPlaylist();
                }
                return;
            }
            appContainer.classList.remove("show-playlist");
        }
        
        // Player Utilities
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds < 0) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        function updatePlayerBackground(imageUrl) {
            const img = new Image();
            img.src = imageUrl;
            img.onload = () => {
                background.style.backgroundImage = `url(${imageUrl})`;
                cover.src = imageUrl;
            };
            img.onerror = () => {
                cover.src = "https://via.placeholder.com/400x400?text=HARFS+Music"; 
            };
        }

        async function fetchLyrics(trackTitle, folderPath = "") { 
             document.getElementById("lyrics").textContent = "در حال دریافت متن ترانه...";
            try {
                const encodedTitle = encodeURIComponent(trackTitle);
                const response = await fetch(
                    `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${folderPath}/${encodedTitle}.txt`
                );
                
                if (!response.ok) throw new Error("Lyrics not found");
                
                const lyrics = await response.text();
                document.getElementById("lyrics").textContent = lyrics;
            } catch (error) {
                document.getElementById("lyrics").textContent = "متن ترانه در دسترس نیست.";
            }
        }
        
        // Track Fetching
        async function fetchTracks() {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents?ref=main`);
                const data = await response.json();
                
                folders = []; 
                allTracks = [];

                const processFolder = async (folder) => {
                    const folderResponse = await fetch(folder.url);
                    const folderData = await folderResponse.json();
                    
                    const tracks = folderData
                        .filter(file => file.name.endsWith(".mp3"))
                        .map(file => ({
                            title: file.name.replace(/\.[^/.]+$/, "").replace(/_/g, ' '),
                            artist: folder.name.replace(/_/g, ' '), 
                            source: file.download_url,
                            cover: `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${folder.path}/${file.name.replace('.mp3', '.jpg')}`
                        }));
                    
                    if (tracks.length > 0) {
                        const folderData = { name: folder.name.replace(/_/g, ' '), tracks: tracks, path: folder.path };
                        folders.push(folderData);
                    }
                };
                
                const folderPromises = data.filter(item => item.type === "dir").map(processFolder);
                await Promise.all(folderPromises);

                // Rebuild allTracks with correct indices
                 folders.forEach((folder, fIndex) => {
                    folder.tracks.forEach((track, tIndex) => {
                         allTracks.push({ ...track, folderIndex: fIndex, trackIndex: tIndex });
                    });
                });

                renderPlaylist(null); 
                if (folders.length > 0 && folders[0].tracks.length > 0) {
                    // Pre-select first track without playing it yet
                    currentTrackIndex = 0;
                    currentFolderIndex = 0;
                    const initialTrack = folders[0].tracks[0];
                    title.textContent = initialTrack.title;
                    artist.textContent = initialTrack.artist;
                    updatePlayerBackground(initialTrack.cover);
                    audio.src = initialTrack.source;
                    updateActiveTrackInPlaylist();
                } else {
                    title.textContent = "No tracks found.";
                }
            } catch (error) {
                console.error("Error fetching tracks:", error);
                title.textContent = "خطا در بارگذاری آهنگ‌ها.";
                artist.textContent = "لطفاً اتصال به اینترنت خود را بررسی کنید.";
            }
        }
        
        // Playlist Management
        function renderPlaylist(filteredTracks = null) { 
            const tracksToRender = filteredTracks !== null ? filteredTracks : allTracks;
            
            playlistList.innerHTML = tracksToRender
                .map((track) => {
                    const fIndex = track.folderIndex;
                    const tIndex = track.trackIndex;
                    const folder = folders[fIndex];
                    
                    return `<li class="hover:bg-gray-700 transition duration-150 ease-in-out truncate p-2 cursor-pointer border-b border-gray-700" 
                        data-folder-index="${fIndex}" 
                        data-track-index="${tIndex}" 
                        onclick="playTrack(${tIndex}, ${fIndex})">
                        <div class="font-semibold">${track.title}</div>
                        <span class="text-sm text-gray-400">${track.artist} (${folder.name})</span>
                    </li>`;
                })
                .join("");
            
            updateActiveTrackInPlaylist();
        }
        
        function filterPlaylist() { 
            const query = searchInput.value.toLowerCase();
            
            if (query.trim() === "") {
                renderPlaylist(null); 
                return;
            }
            
            const filteredTracks = allTracks.filter(track => 
                track.title.toLowerCase().includes(query) ||
                track.artist.toLowerCase().includes(query) ||
                (folders[track.folderIndex] && folders[track.folderIndex].name.toLowerCase().includes(query))
            );
            
            renderPlaylist(filteredTracks); 
        }
        
        // Player Controls
        function playTrack(trackIndex, folderIndex) {
            trackInfo.classList.add("loading");
            title.textContent = "...";
            artist.textContent = "در حال بارگذاری...";
            
            if (!folders[folderIndex] || !folders[folderIndex].tracks[trackIndex]) return;

            currentTrackIndex = trackIndex;
            currentFolderIndex = folderIndex;
            const track = folders[folderIndex].tracks[trackIndex];
            
            updatePlayerBackground(track.cover); 

            audio.src = track.source;
            audio.load();
            
            audio.play().then(() => {
                title.textContent = track.title;
                artist.textContent = track.artist;
                trackInfo.classList.remove("loading");
                setPlayIcon(false);
            }).catch(e => {
                console.error("Autoplay failed:", e);
                setPlayIcon(true);
                trackInfo.classList.remove("loading");
            });

            const trackPath = folders[currentFolderIndex] ? folders[currentFolderIndex].path : "";
            fetchLyrics(track.title, trackPath);
            updateActiveTrackInPlaylist(); 
            
            if (window.innerWidth < 768) { 
                hidePlaylistView();
            }
        }
        
        function setPlayIcon(paused) {
            if (paused) {
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
                miniPlayPauseButton.innerHTML = '<i class="fas fa-play text-2xl text-white"></i>';
            } else {
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
                miniPlayPauseButton.innerHTML = '<i class="fas fa-pause text-2xl text-white"></i>';
            }
        }

        function togglePlayPause() { 
            if (audio.paused) {
                audio.play();
                setPlayIcon(false);
            } else {
                audio.pause();
                setPlayIcon(true);
            }
        }
        
        function prevTrack() { 
            const folder = folders[currentFolderIndex];
            currentTrackIndex = (currentTrackIndex - 1 + folder.tracks.length) % folder.tracks.length;
            playTrack(currentTrackIndex, currentFolderIndex);
        }
        
        function nextTrack() { 
            const folder = folders[currentFolderIndex];
            if (isShuffle) {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * folder.tracks.length);
                } while (newIndex === currentTrackIndex && folder.tracks.length > 1);
                currentTrackIndex = newIndex;
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % folder.tracks.length;
            }
            playTrack(currentTrackIndex, currentFolderIndex);
        }
        
        function toggleMute() { 
            if (audio.volume > 0) {
                lastVolume = audio.volume;
                audio.volume = 0;
                volumeSlider.value = 0;
                muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
            } else {
                audio.volume = lastVolume > 0 ? lastVolume : 0.5;
                volumeSlider.value = audio.volume;
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            }
        }
        
        function toggleShuffleRepeat() { 
            let iconClass = 'fa-music';
            let newTitle = 'Looping Disabled';

            if (!isShuffle && !isRepeatAll && !isRepeatOne) {
                isShuffle = true; isRepeatAll = false; isRepeatOne = false;
                iconClass = 'fa-shuffle text-yellow-400';
                newTitle = 'Shuffle Enabled';
            } else if (isShuffle && !isRepeatAll && !isRepeatOne) {
                isShuffle = false; isRepeatAll = true; isRepeatOne = false;
                iconClass = 'fa-repeat text-green-400';
                newTitle = 'Repeat All Enabled';
            } else if (!isShuffle && isRepeatAll && !isRepeatOne) {
                isShuffle = false; isRepeatAll = false; isRepeatOne = true;
                iconClass = 'fa-redo text-red-400';
                newTitle = 'Repeat One Enabled';
            } else {
                isShuffle = false; isRepeatAll = false; isRepeatOne = false;
                iconClass = 'fa-music';
                newTitle = 'Looping Disabled';
            }
            
            shuffleRepeatButton.innerHTML = `<i class="fas ${iconClass}"></i>`;
            shuffleRepeatButton.title = newTitle;
            audio.loop = isRepeatOne;
        }

        function updateActiveTrackInPlaylist() { 
            document.querySelectorAll('.playlist-list li').forEach(li => {
                li.classList.remove('active');
            });

            const selector = `.playlist-list li[data-folder-index="${currentFolderIndex}"][data-track-index="${currentTrackIndex}"]`;
            const activeTrackElement = document.querySelector(selector);
            
            if (activeTrackElement) {
                activeTrackElement.classList.add('active');
                activeTrackElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        function seek(event) { 
             const progressBar = event.currentTarget;
            const clickPosition = event.offsetX;
            const totalWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / totalWidth) * audio.duration;
            audio.currentTime = seekTime;
        }
        
        function downloadTrack() { 
            const currentTrack = folders[currentFolderIndex]?.tracks[currentTrackIndex];
            if (currentTrack) {
                const link = document.createElement('a');
                link.href = currentTrack.source;
                link.download = `${currentTrack.title} - ${currentTrack.artist}.mp3`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }
        
        // Event Listeners (Player)
        audio.addEventListener("timeupdate", () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            customProgress.style.width = `${progressPercent}%`;
            miniProgress.style.width = `${progressPercent}%`;
            currentTimeElement.textContent = formatTime(audio.currentTime);
            if (durationElement.textContent === '0:00' && !isNaN(audio.duration)) {
                durationElement.textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener("ended", () => {
            if (isRepeatOne) {
                audio.currentTime = 0;
                audio.play();
            } else if (isRepeatAll || isShuffle) {
                nextTrack();
            } else {
                audio.pause();
                audio.currentTime = 0;
                setPlayIcon(true);
                customProgress.style.width = '0%';
            }
        });
        
        volumeSlider.addEventListener("input", (e) => { 
            audio.volume = e.target.value;
            if (audio.volume > 0) {
                muteButton.innerHTML = '<i class="fas fa-volume-up"></i>';
                lastVolume = audio.volume;
            } else {
                muteButton.innerHTML = '<i class="fas fa-volume-off"></i>';
            }
        });
        
        document.getElementById("toggle-lyrics").addEventListener("click", () => {
            lyricsOverlay.classList.toggle("show");
            cover.style.opacity = lyricsOverlay.classList.contains("show") ? '0' : '1';
        });

        // --- FINAL APP STARTUP ---
        initializeLeagueData();
        toggleShuffleRepeat(); // Initialize shuffle/repeat button state
        setInterval(updateDateTime, 1000);
        document.addEventListener('DOMContentLoaded', startApp);
    </script>
